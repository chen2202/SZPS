<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('数据统计')" />
	<link th:href="@{/css/op/public.css}" rel="stylesheet"/>
	<script th:src="@{/js/op/highcharts.js}"></script>
	<script th:src="@{/js/op/highcharts-3d.js}"></script>
	<style type="text/css">
		/*页头六个方框标题样式*/
		.six-title-p{
			margin: 14px 0px 4px 0px;
			height:14px;
			font-size:14px;
			font-family:PingFang SC;
			font-weight:400;
			color:rgba(255,255,255,1);
			line-height:24px;
		}
		/*页头六个方框数字样式*/
		.six-number-p{
			position: absolute;
			top: 50px;
			height:22px;
			font-size:30px;
			font-family:Helvetica Neue LT Pro;
			font-weight:normal;
			color:rgba(255,255,255,1);
			line-height:24px;
		}
		/*页头六个方框图标*/
		.six-icon-img{
			width:26px;
			height:26px;
			opacity:0.58;
			display: inline-block;
			position: absolute;
			top: 50px;
			left: -10px;
			background-repeat: no-repeat;
			filter: drop-shadow(#fff 170px 0px); /*设置阴影，替代原来的图标*/
			transform: translateX(-30px);
			-ms-filter: drop-shadow(#fff 170px 0px);
			-ms-transform: translateX(-30px);
		}
		.six-icon1{
			background-image: url(../../img/审批数量.svg);
		}
		.six-icon2{
			background-image: url(../../img/废水接入量.svg);
		}
		.six-icon3{
			background-image: url(../../img/雨水接入量.svg);
		}

		/*页头六个方框*/
		.six-div{
			width:240px;
			height:90px;
			border-radius:10px;
			margin: 20px 56px 10px 56px;
			overflow: hidden;
		}
	</style>

</head>
<body class="gray-bg">
<div class="container-div">
	<div class="row">

		<div class="col-sm-12 search-collapse">
			<form id="role-form">
				<div class="select-list">
					<ul>
						<li class="select-time">
							<label>年份： </label>
							<input type="text" class="time-input" id="taskTime" placeholder="年份" name="taskTime"/>
						</li>
						<li>
							<a class="btn btn-main btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
							<!--<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>-->
						</li>
					</ul>
				</div>
			</form>
		</div>



		<div class="col-sm-12 select-table table-striped">
			<div class="col-sm-2 six-div" style="margin-left:-10px;background:linear-gradient(-30deg,rgba(44,157,243,1) 0%,rgba(89,184,255,1) 100%);">
				<p class="six-title-p">全市摸查排水户总数</p>
				<span class="six-number-p" th:text="289"></span>
				<span class="six-icon-img six-icon1"/>
			</div>
			<div class="col-sm-2 six-div" style="margin-left:-10px;background:linear-gradient(-30deg,rgba(222,162,22,1) 0%,rgba(243,195,36,1) 100%);">
				<p class="six-title-p">全市摸查排水户总数</p>
				<span class="six-number-p" th:text="5899"></span>
				<span class="six-icon-img six-icon2"/>
			</div>
			<div class="col-sm-2 six-div" style="margin-left:-10px;background:linear-gradient(-30deg,rgba(85,185,35,1) 0%,rgba(118,214,70,1) 100%);">
				<p class="six-title-p">全市摸查排水户总数</p>
				<span class="six-number-p" th:text="2299"></span>
				<span class="six-icon-img six-icon3"/>
			</div>
			<table id="bootstrap-table" data-mobile-responsive="true" ></table>
			<div id="container" style="position: relative; overflow: hidden;width: 1000px;height: 325px;"></div>
		</div>
	</div>
</div>
<th:block th:include="include :: footer" />
<script type="text/javascript">



    var chart = Highcharts.chart('container',{
        chart: {
            type: 'column',
            options3d: {
                enabled: true,
                alpha: 15,
                beta: 0,
                depth: 50,
                viewDistance: 25
            }
        },
        title: {
            text: '排水许可审批图',
            align:"left"

        },

        xAxis: {
            categories: [
                '1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月'
            ],
            crosshair: true
        },
        yAxis: {
            min: 0,
			max:800,
            tickInterval:200,
			title:{
                    text: ''
			}

        },
        tooltip: {
            // head + 每个 point + footer 拼接成完整的 table
            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
            '<td style="padding:0"><b>{point.y:.1f}</b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                groupPadding: 0.05,
                pointPadding: 0.1,
                borderWidth: 0
            }
        },
        credits: {
            enabled:false
        },
        series: [{
            name: '审批数量',
            data: [49.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4],
			color:"#63BCFF"


        }, {
            name: '污废水接入量',
            data: [83.6, 78.8, 98.5, 93.4, 106.0, 84.5, 105.0, 104.3, 91.2, 83.5, 106.6, 92.3],
            color:"#F5C62B"
        }, {
            name: '雨水接入量',
            data: [48.9, 38.8, 39.3, 41.4, 47.0, 48.3, 59.0, 59.6, 52.4, 65.2, 59.3, 51.2],
            color:"#76D646"
        }]
    });



</script>
</body>
</html>
