<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('增加供应商')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form id="form"  class="form-horizontal m">
        <input name="deptid" type="hidden" id="treeId"/>
        	<div class="row">
	        	<div class="col-sm-6">
		        	<div class="form-group">
						<label class="col-sm-3 control-label ">单位名称：</label>
						<div class="col-sm-8">
								<input name="deptname" onclick="selectDeptTree()" type="text" id="treeName" class="form-control" />
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-3 control-label">所属部门：</label>
						<div class="col-sm-8">
							<input class="form-control" type="text" name="deptname2" id="deptname2" >
						</div>
					</div>
				</div>
			</div>
			<div class="row">
	        	<div class="col-sm-6">
		        	<div class="form-group">
						<label class="col-sm-3 control-label ">行驶证户名：</label>
						<div class="col-sm-8">
								<input name="licenseaccount"  type="text" id="licenseaccount" class="form-control" />
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-3 control-label">车辆牌照号：</label>
						<div class="col-sm-8">
							<input class="form-control" type="text" name="carnumber" id="carnumber" >
						</div>
					</div>
				</div>
			</div>						
			<div class="row">
	        	<div class="col-sm-6">
		        	<div class="form-group">
						<label class="col-sm-3 control-label ">车辆名称：</label>
						<div class="col-sm-8">
								<input class="form-control" type="text" name="carname" id="carname" >
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-3 control-label">规格型号：</label>
						<div class="col-sm-8">
							<input class="form-control" type="text" name="dtype" id="dtype" >
						</div>
					</div>
				</div>
			</div>
			<div class="row">
	        	<div class="col-sm-6">
		        	<div class="form-group">
						<label class="col-sm-3 control-label ">生产厂家：</label>
						<div class="col-sm-8">
								<input name="manufacturer"  type="text" id="manufacturer" class="form-control" />
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-3 control-label">计量单位：</label>
						<div class="col-sm-8">
							<input class="form-control" type="text" name="measurement" id="measurement" >
						</div>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-6">
			        	<div class="form-group">
							<label class="col-sm-3 control-label ">购置日期：</label>
							<div class="col-sm-8">
									<input name="purchasedate"  class="time-input form-control"  type="text" id="purchasedate"  data-type="date" data-format="yyyy-MM-dd"/>
							</div>
						</div>
						
				</div>
				<div class="col-sm-6">
						<div class="form-group">
							<label class="col-sm-3 control-label">行驶证初次登记日期：</label>
							<div class="col-sm-8">
								<input name="registrationdate"  class="time-input form-control"  type="text" id="registrationdate"  data-type="date" data-format="yyyy-MM-dd"/>
							</div>
						</div>
					</div>
			</div>
			<div class="row">
	        	<div class="col-sm-6">
		        	<div class="form-group">
						<label class="col-sm-3 control-label ">已行驶里程(公里)：</label>
						<div class="col-sm-8">
								<input name="mileage"  type="number" id="mileage" class="form-control" />
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-3 control-label">排气量(升) ：</label>
						<div class="col-sm-8">
							<input class="form-control" type="text" name="displacement" id="displacement" >
						</div>
					</div>
				</div>
			</div>						
			<div class="row">
	        	<div class="col-sm-6">
		        	<div class="form-group">
						<label class="col-sm-3 control-label ">燃料种类：</label>
						<div class="col-sm-8">
								<input class="form-control" type="text" name="fueltypes" id="fueltypes" >
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-3 control-label">车辆颜色：</label>
						<div class="col-sm-8">
							<input class="form-control" type="text" name="carcolour" id="carcolour" >
						</div>
					</div>
				</div>
			</div>
			<div class="row">
	        	<div class="col-sm-6">
		        	<div class="form-group">
						<label class="col-sm-3 control-label ">车辆现状：</label>
						<div class="col-sm-8">
								<input name="dstatus"  type="text" id="dstatus" class="form-control" />
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-3 control-label">年检有效截止期：</label>
						<div class="col-sm-8">
							<input name="effectivedeadline"  class="time-input form-control"  type="text" id="effectivedeadline"  data-type="date" data-format="yyyy-MM-dd"/>
						</div>
					</div>
				</div>
			</div>
			
			<div class="row">
						<div class="col-sm-6">
				        	<div class="form-group">
								<label class="col-sm-3 control-label ">账面数量：</label>
								<div class="col-sm-8">
										<input name="bookquantity"  type="number" id="bookquantity" class="form-control" />
								</div>
							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label class="col-sm-3 control-label">实际数量：</label>
								<div class="col-sm-8">
									<input class="form-control" type="number" name="realquantity" id="realquantity" />
								</div>
							</div>
						</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-3 control-label">原值：</label>
						<div class="col-sm-8">
							<input class="form-control" type="number" name="originalvalue" id="originalvalue" />
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-3 control-label">备注：</label>
						<div class="col-sm-8">
							<textarea class="form-control" type="text" name="remark" id="remark" ></textarea>
						</div>
					</div>
				</div>
			</div>
	</form>
    </div>
    <div class="row">
        <div class="col-sm-offset-5 col-sm-10">
            <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>保 存</button>&nbsp;
            <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭 </button>
        </div>
    </div>
	<th:block th:include="include :: footer" />
	<script>
	    var prefix = ctx + "op/fixedasset/car";
	
        $("#form").validate({
        	onkeyup: false,
        	rules:{
        		
        	},
        	messages: {
                "loginName": {
                    remote: "用户已经存在"
                },
        		"email": {
                    remote: "Email已经存在"
                },
        		"phonenumber":{
                	remote: "手机号码已经存在"
        		}
            },
            focusCleanup: true
        });
        
        function submitHandler() {
	        if ($.validate.form()) {
	        	var data = $("#form").serializeArray();
	        	$.operate.save(prefix + "/add", data);
	        }
	    }
        
        /*用户管理-新增-选择部门树*/
        function selectDeptTree() {
        	
        	var treeId = $("#treeId").val();
        	var deptId = $.common.isEmpty(treeId) ? "100" : $("#treeId").val();
        	var url = ctx + "system/dept/selectDeptTree/" + deptId;
			var options = {
				title: '选择部门',
				width: "380",
				url: url,
				callBack: doSubmit
			};
			$.modal.openOptions(options);
		}
        function doSubmit(index, layero){
			var tree = layero.find("iframe")[0].contentWindow.$._tree;
				var body = layer.getChildFrame('body', index);
    			$("#treeId").val(body.find('#treeId').val());
    			$("#treeName").val(body.find('#treeName').val());
    			layer.close(index);
		}
         
    </script>
</body>
</html>
