<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('申请列表')" />
</head>
<body class="gray-bg">
    <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="transfer-form">
				<input name="deptId" type="hidden" id="treeId"/>
					<div class="select-list">
						<ul>
							<li>
		                         <label >申请单位：</label>
                            	<input name="applyDept" onclick="selectDeptTree()" id="treeName" type="text" placeholder="" >
							</li>
							<li class="select-time">
								<label>申请日期： </label>
								<input type="text" class="time-input" id="applyDate"  name="applyDate"/>
							</li>
							<li>
								<a class="btn  btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn  btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
		<!-- <div class="select-list">
			<ul>
				<li>
                   	<a class="btn"  th:href="'/op/dev/asset'"  style="border-color: #1a7bb9">资产列表</a>
                   	<a class="btn"  th:href="'/op/dev/apply'"  style="border-color: #1a7bb9">设备申请</a>
                   	<a class="btn"  th:href="'/op/dev/scrapRecord'"  style="border-color: #1a7bb9">设备报废</a>
                   	<a class="btn"  th:href="'/op/dev/transfer'"  style="border-color: #EE0000">设备调拨</a>
                   	<a class="btn"  th:href="'/op/dev/check'"  style="border-color: #1a7bb9">设备验收</a>
				</li>						
			</ul>
		</div>	 -->		
	        <div class="btn-group-sm" id="toolbar" role="group">
		        <a class="btn btn-success" onclick="$.operate.addFull()" shiro:hasPermission="dev:transfer:add">
		            <i class="fa fa-plus"></i> 新增
		        </a>
		        <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="dev:transfer:delete">
		            <i class="fa fa-remove"></i> 删除
		        </a>
		        <!-- <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="dev:transfer:export">
		            <i class="fa fa-download"></i> 导出
		        </a> -->
	        </div>
	        
	        <div class="col-sm-12 select-table table-striped">
	            <table id="bootstrap-table" data-mobile-responsive="true"></table>
	        </div>
    	</div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "op/dev/transfer";
        var viewFlag = [[${@permission.hasPermi('dev:transfer:view')}]];
        var editFlag = [[${@permission.hasPermi('dev:transfer:edit')}]];
        var removeFlag = [[${@permission.hasPermi('dev:transfer:delete')}]];
        
        /*用户管理-新增-选择部门树*/
        function selectDeptTree() {
        	
        	var treeId = $("#treeId").val();
        	var deptId = $.common.isEmpty(treeId) ? "100" : $("#treeId").val();
        	var url = ctx + "system/dept/selectDeptTree/" + deptId;
			var options = {
				title: '选择部门',
				width: "380",
				url: url,
				callBack: doSubmit
			};
			$.modal.openOptions(options);
		}
        function doSubmit(index, layero){
			var tree = layero.find("iframe")[0].contentWindow.$._tree;
				var body = layer.getChildFrame('body', index);
    			$("#treeId").val(body.find('#treeId').val());
    			$("#treeName").val(body.find('#treeName').val());
    			layer.close(index);
		}
        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                
                modalName: "调拨申请",
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : '序号' 
				},
				{
					field : 'applyDept', 
					title : '申请单位' 
				},
				{
		            field: 'origDept',
		            title: '原使用单位',
		        },
		        {
		            field: 'applyEquip',
		            title: '申请调拨设备',
		        },
		        {
		            field: 'applyDate',
		            title: '申请日期',
		        },
		        {
		            field: 'devStatu',
		            title: '设备状况',
		        },
		        {
		            field: 'devNumber',
		            title: '设备编号',
		        },
		        {
		            field: 'transferType',
		            title: '调拨性质',
		        },
		        {
		            field: 'origValue',
		            title: '设备原值',
		        },
		        {
		            field: 'devType',
		            title: '设备类别',
		        },
		        {
		            field: 'planoutDate',
		            title: ' 计划迁出时间',
		        },
		        {
		            field: 'depreciateYear',
		            title: '设备折旧年限',
		        },
		        {
		            field: 'planReturnDate',
		            title: '计划归还时间',
		        },
		        {
		            field: 'dutyCost',
		            title: '申请单位承担折旧费用',
		        },
		        {
		            field: 'buyDate',
		            title: '购置日期',
		        },
		        {
		            field: 'tPart',
		            title: '移交辅机配件',
		        },
		        {
		            field: 'applyReason',
		            title: '申请理由',
		        },
		        
		        {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.editFull(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
