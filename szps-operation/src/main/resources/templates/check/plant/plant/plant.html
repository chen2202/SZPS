<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('污水厂巡检列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>

                        <li>
                            <p>
                                <text style="font-family: '苹方 中等';">污水厂名称：</text>
                            </p>
                            <select name="plantName" style="width: 165px;font-family: '苹方 中等'">
                                <option value=""></option>
                                <option th:each="list : ${plantList1}" th:text="${list.plantName}"
                                        th:value="${list.plantName}"></option>
                            </select>
                        </li>
                        <li>
                            <p>
                                <text style="font-family: '苹方 中等';">设备ID：</text>
                            </p>
                            <select name="deviceId" style="width: 165px;font-family: '苹方 中等'">
                                <option value=""></option>
                                <option th:each="list : ${plantList}" th:text="${list.deviceId}"
                                        th:value="${list.deviceId}"></option>
                            </select>
                        </li>
                        <li>
                            <p>
                                <text style="font-family: '苹方 中等';">设备名称：</text>
                            </p>
                            <select name="deviceName" style="width: 165px;font-family: '苹方 中等'">
                                <option value=""></option>
                                <option th:each="list : ${plantList}" th:text="${list.deviceName}"
                                        th:value="${list.deviceName}"></option>
                            </select>
                        </li>
                        <li class="select-time">
                            <p>
                                <text style="font-family: '苹方 中等'">巡检日期：</text>
                            </p>
                            <!-- <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="checkDate]"/>-->
                            <!-- <span>-</span>-->
                            <input type="text" style="width: 165px;font-family: '苹方 中等'" class="time-input"
                                   id="checkDate" placeholder="输入时间"
                                   name="checkDate"/>
                        </li>
                        <li class="select-time">
                            <p>
                                <text style="font-family: '苹方 中等';">创建日期：</text>
                            </p>
                            <!--<input type="text" class="time-input" id="startTime" placeholder="开始时间" name="startTime"/>-->
                            <!-- <span>-</span>-->
                            <input type="text" style="width: 165px;font-family: '苹方 中等'" class="time-input"
                                   id="systemCreatetime"
                                   placeholder="输入时间"
                                   name="systemCreatetime"/>
                        </li>
                        <li>
                            <a class="btn btn-white  btn-sm" onclick="$.table.search()">
                                <text style="font-family: '苹方 中等';color:#2BA3FD;">&nbsp;搜索
                                </text>
                            </a>
                            <a class="btn btn-white  btn-sm" onclick="$.form.reset()">
                                <text style="font-family: '苹方 中等';color:#2BA3FD;">&nbsp;重置
                                </text>
                            </a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">

            <a class="btn btn-white" onclick="$.operate.add()" shiro:hasPermission="check:plant:add">
                <i class="fa fa-plus"></i>
                <text style="font-family: '苹方 中等';;"> 添加</text>
            </a>
            <a class="btn btn-white single disabled" onclick="$.operate.edit()"
               shiro:hasPermission="check:plant:edit">
                <i class="fa fa-edit"></i>
                <text style="font-family: '苹方 中等';;"> 修改</text>
            </a>
            <a class="btn btn-white " onclick="$.operate.removeAll()"
               shiro:hasPermission="check:plant:remove">
                <i class="fa fa-remove"></i>
                <text style="font-family: '苹方 中等';;">删除</text>
            </a>
            <a class="btn btn-white" onclick="$.table.exportExcel()" shiro:hasPermission="check:plant:export">
                <i class="fa fa-download"></i>
                <text style="font-family: '苹方 中等';">导出</text>
            </a>
            <a class="btn btn-white" href="/check/plant/device">
                <text style="font-family: '苹方 中等';"> 添加点检设备</text>
            </a>
            <a class="btn btn-white" href="/check/plant/content">
                <text style="font-family: '苹方 中等';"> 添加点检内容</text>
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" style="font-family: '苹方 中等'"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('check:plant:edit')}]];
    var removeFlag = [[${@permission.hasPermi('check:plant:remove')}]];
    var prefix = ctx + "check/plant/plant";

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "污水厂巡检",
            columns: [{
                checkbox: true,
            },
                {
                    field: 'systemId',
                    title: '系统流水号',
                    visible: false
                },
                {
                    field: 'plantId',
                    title: '污水厂代码'
                },
                {
                    field: 'plantName',
                    title: '污水厂名称'
                },
                {
                    field: 'deviceId',
                    title: '设备ID'
                },
                {
                    field: 'deviceName',
                    title: '设备名称'
                },
                {
                    field: 'checkId',
                    title: '点检ID'
                },
                {
                    field: 'sloveRecord',
                    title: '简单故障处理记录'
                },
                {
                    field: 'checkDate',
                    title: '巡检日期'
                },
                {
                    field: 'systemCreateuser',
                    title: '创建者'
                },
                {
                    field: 'systemCreatetime',
                    title: '创建日期'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn  btn-xs ' + editFlag + '" href="javascript:void(0)" ' +
                            'onclick="$.operate.edit(\'' + row.systemId + '\')">' +
                            '<text style="color: #2BA3FD">编辑' +
                            '</text>' +
                            '</a> ');
                        actions.push('<a class="btn  btn-xs ' + removeFlag + '" href="javascript:void(0)" ' +
                            'onclick="$.operate.remove(\'' + row.systemId + '\')">' +
                            '<text style="color: #2BA3FD">删除' +
                            '</text>' +
                            '</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
    $("select").each(function (i, n) {
        var options = "";
        $(n).find("option").each(function (j, m) {
            if (options.indexOf($(m)[0].outerHTML) == -1) {
                options += $(m)[0].outerHTML;
            }
        });
        $(n).html(options);
    });
</script>
</body>
</html>
