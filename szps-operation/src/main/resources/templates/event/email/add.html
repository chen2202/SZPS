<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增负责人邮箱信息')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-email-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">
                <text style="color:  #000000;font-family: '苹方 中等'">事件属性：</text>
            </label>
            <div class="col-sm-8">
                <input style="font-family: '苹方 中等'" name="eventAttribute" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">
                <text style="color:  #000000;font-family: '苹方 中等'">负责人邮箱：</text>
            </label>
            <div class="col-sm-8">
                <input style="font-family: '苹方 中等'" name="eventEmail" class="form-control" type="text" required>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script type="text/javascript">
    var prefix = ctx + "event/email"
    $("#form-email-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-email-add').serialize());
        }
    }
</script>
</body>
</html>
