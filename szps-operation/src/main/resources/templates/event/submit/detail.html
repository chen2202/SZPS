<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('详细基本资料')"/>
    <th:block th:include="include :: datetimepicker-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-submit-edit" th:object="${eventSubmit}">
        <input name="eventSid" th:field="*{eventSid}" type="hidden" readonly="readonly">
        <div class="form-group">
            <label class="col-sm-3 control-label">
                <text style="color:  #000000;font-family: '苹方 中等'">事件名称：</text>
            </label>
            <div class="col-sm-8">
                <input style="font-family: '苹方 中等'" name="eventName" th:field="*{eventName}" class="form-control" type="text" readonly="readonly">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">
                <text style="color:  #000000;font-family: '苹方 中等'">事件地点：</text>
            </label>
            <div class="col-sm-8">
                <input style="font-family: '苹方 中等'" name="eventPlace" th:field="*{eventPlace}" class="form-control" type="text" readonly="readonly">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">
                <text  style="color:  #000000;font-family: '苹方 中等'">事件时间：</text>
            </label>
            <div class="col-sm-8">
                <div class="input-group date">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    <input style="font-family: '苹方 中等'"  name="eventTime" th:value="${#dates.format(eventSubmit.eventTime, 'yyyy-MM-dd HH:mm:ss')}"
                           type="text" class="form-control" placeholder="yyyy-MM-dd HH:mm:ss" readonly="readonly">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">
                <text style="color:  #000000;font-family: '苹方 中等'">事件内容：</text>
            </label>
            <div class="col-sm-8">
                <textarea name="eventContent" class="form-control" style=" resize: none; height: 150px;font-family: '苹方 中等'"
                          readonly="readonly">[[*{eventContent}]]</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">
                <text style="color:  #000000;font-family: '苹方 中等'">事件属性：</text>
            </label>
            <div class="col-sm-8">
                <input style="font-family: '苹方 中等'" name="eventAttribute" th:field="*{eventAttribute}" class="form-control" type="text"
                       readonly="readonly">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">
                <text style="color:  #000000;font-family: '苹方 中等'">上传者：</text>
            </label>
            <div class="col-sm-8">
                <input style="font-family: '苹方 中等'" name="eventCreateuser" th:field="*{eventCreateuser}" class="form-control" type="text"
                       readonly="readonly">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">
                <text style="color:  #000000;font-family: '苹方 中等'">上传时间：</text>
            </label>
            <div class="col-sm-8">
                <div class="input-group date">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    <input style="font-family: '苹方 中等'" name="eventCreatetime"
                           th:value="${#dates.format(eventSubmit.eventCreatetime, 'yyyy-MM-dd HH:mm:ss')}"
                           class="form-control" placeholder="yyyy-MM-dd HH:mm:ss" type="text" readonly="readonly">
                </div>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: datetimepicker-js"/>
<script type="text/javascript">
    var prefix = ctx + "event/submit";
    $("#form-submit-edit").validate({
        focusCleanup: true
    });
</script>
</body>
