<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('申请设备')" />
	<th:block th:include="include :: select2-css" />
</head>
<body>
    <div class="main-content">
        <form id="form" class="form-horizontal">
		<input name="deptId" type="hidden" id="treeId" />
		<input name="deptId" type="hidden" id="treeId2" />
		<div class="control-group" align="center">
			<label class="lbl" >设 备（施） 报 废 申 请 单</label><br>
		</div>
		<div class="control-group">
		<!-- required -->
		<table  class="table table-striped table-bordered table-condensed">
		  <tr>
		    <td>设备名称：</td>
		    <td colspan="2"><input name="devName" htmlEscape="false"  style="width: 90%; " class="form-control"/></td>
		    <td >规格型号：</td>
		    <td colspan="2"><input name="devSpecs" htmlEscape="false"  style="width: 90%; " class="form-control"/></td>
		  </tr>
		  <tr>
		    <td >生产厂家：</td>
		    <td colspan="2"><input name="manufacturer" htmlEscape="false"  style="width: 90%; " class="form-control"/></td>
		    <td >设备编号：</td>
		    <td colspan="2" ><input name="devNumber" htmlEscape="false"  style="width: 90%; " class="form-control"/></td>
		  </tr>
		  <tr >
		    <td >购置日期：</td>
		    <td colspan="2" >
		    <input id="buyDate" name="buyDate"  class="time-input form-control"/> </td>
		    <td >购置价格：</td>
		    <td colspan="2" ><input name="price" htmlEscape="false"  style="width: 90%; " class="form-control"/></td>
		  </tr>
		  <tr >
		    <td >申请报废日期：</td>
		    <td colspan="2" >
		    <input id="applyScrapDate" name="applyScrapDate" class="time-input form-control"/></td>
		    <td >使用部门：</td>
		    <td colspan="2" ><input name="useDept"  onclick="selectDeptTree()" id="treeName" htmlEscape="false"  style="width: 90%; " class="form-control"/></td>
		  </tr>
		  <tr >
		    <td >报废原因及技术鉴定：</td>
		    <td colspan="5" ><textarea name="scrapReason" htmlEscape="false"  style="width: 90%; height: 100px;" class="form-control"></textarea></td>
		  </tr>
		  <tr >
		    <td >申请部门</td>
		    <td ><input name="applyDept"   htmlEscape="false"  style="width: 90%; " class="form-control"/></td>
		    <td >审核人</td>
		    <td ><input name="verifier" htmlEscape="false"  style="width: 90%; " class="form-control"/></td>
		    <td >批准人</td>
		    <td ><input name="approver" htmlEscape="false"  style="width: 90%; " class="form-control"/></td>
		  </tr>
		  <tr >
		    <td >申请日期</td>
		    <td >
		    <input id="applyDate" name="applyDate" class="time-input form-control"/> </td>
		    <td >审核日期</td>
		    <td >
		    <input id="verifyDate" name="verifyDate" class="time-input form-control"/></td>
		    <td >批准日期</td>
		    <td >
		    <input id="approveDate" name="approveDate" class="time-input form-control"/> </td>
		    </td>
		  </tr>
		  <tr >
		    <td colspan="6" >注：如属行政设施设备的报废由行政部审核，如车辆等，设施设备由设备部审核，审核结果交总部审批。</td>
		  </tr>
		</table>
		</div>
		
	</form>
    </div>
    <div class="row">
        <div class="col-sm-offset-5 col-sm-10">
            <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>保 存</button>&nbsp;
            <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭 </button>
        </div>
    </div>
	<th:block th:include="include :: footer" />
	<th:block th:include="include :: select2-js" />
	<script>
	    var prefix = ctx + "op/dev/scrapRecord";
	
        $("#form").validate({
        	onkeyup: false,
        	rules:{
        		
        	},
        	messages: {
                "loginName": {
                    remote: "用户已经存在"
                },
        		"email": {
                    remote: "Email已经存在"
                },
        		"phonenumber":{
                	remote: "手机号码已经存在"
        		}
            },
            focusCleanup: true
        });
        
        function submitHandler() {
	        if ($.validate.form()) {
	        	var data = $("#form").serializeArray();
	        	/* var status = $("input[id='status']").is(':checked') == true ? 0 : 1;
	        	var roleIds = $.form.selectCheckeds("role");
	        	var postIds = $.form.selectSelects("post");
	        	data.push({"name": "status", "value": status});
	        	data.push({"name": "roleIds", "value": roleIds});
	        	data.push({"name": "postIds", "value": postIds}); */
	        	$.operate.saveTab(prefix + "/add", data);
	        }
	    }
         
        /*用户管理-新增-选择部门树*/
        function selectDeptTree() {
        	var treeId = $("#treeId").val();
        	var deptId = $.common.isEmpty(treeId) ? "100" : $("#treeId").val();
        	var url = ctx + "system/dept/selectDeptTree/" + deptId;
			var options = {
				title: '选择部门',
				width: "380",
				url: url,
				callBack: doSubmit
			};
			$.modal.openOptions(options);
		}
		
		function doSubmit(index, layero){
			var tree = layero.find("iframe")[0].contentWindow.$._tree;
				var body = layer.getChildFrame('body', index);
    			$("#treeId").val(body.find('#treeId').val());
    			$("#treeName").val(body.find('#treeName').val());
    			layer.close(index);
		}
		
		
		function selectDeptTree2() {
        	var treeId = $("#treeId2").val();
        	var deptId = $.common.isEmpty(treeId) ? "100" : $("#treeId2").val();
        	var url = ctx + "system/dept/selectDeptTree/" + deptId;
			var options = {
				title: '选择部门',
				width: "380",
				url: url,
				callBack: doSubmit2
			};
			$.modal.openOptions(options);
		}
		
		function doSubmit2(index, layero){
			var tree = layero.find("iframe")[0].contentWindow.$._tree;
			var body = layer.getChildFrame('body', index);
   			$("#treeId2").val(body.find('#treeId2').val());
   			$("#treeName2").val(body.find('#treeName2').val());
   			layer.close(index);
		}

		$(function() {
            $('#post').select2({
                placeholder:"请选择岗位",
                allowClear: true
            });
        })
    </script>
</body>
</html>
