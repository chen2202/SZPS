<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改公司信息')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-company-edit" th:object="${company}">
			<input id="company_id" name="company_id" type="hidden" th:field="*{company_id}"/>
			<div class="form-group">
				<label class="col-sm-3 control-label">公司名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="company_name" id="company_name" th:field="*{company_name}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">地址：</label>
				<div class="col-sm-8">
			    	<input class="form-control" type="text" name="address" id="address" th:field="*{address}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">法人：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="representative" id="representative" th:field="*{representative}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">经营范围：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="business_scope" id="business_scope" th:field="*{business_scope}" required/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">注册资本/万元：</label>
				<div class="col-sm-8">
					<input class="form-control" type="number" name="registered_capital" id="registered_capital" th:field="*{registered_capital}" placeholder="请输入数字"  required/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">企业资质：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="qualification" id="qualification" th:field="*{qualification}" required/>
				</div>
			</div>
		</form>
	</div>
	<th:block th:include="include :: footer" />
	<script type="text/javascript">
		//表单提交验证
		function submitHandler() {
	        if ($.validate.form()) {
	        	edit();
	        }
	    }
		
		//--------------------------------------主程序结束---------------------------------------

		//公司信息修改保存
		function edit() {
			var company_id = $("input[name='company_id']").val();
			var company_name = $("input[name='company_name']").val();
			var address = $("input[name='address']").val();
			var representative = $("input[name='representative']").val();
			var business_scope = $("input[name='business_scope']").val();
			var registered_capital = $("input[name='registered_capital']").val();
			var qualification = $("input[name='qualification']").val();
			$.ajax({
				cache : true,
				type : "POST",
				url : ctx + "employee/company/edit",
				data : {
					"company_id": company_id,
					"company_name": company_name,
					"address": address,
					"representative": representative,
					"business_scope": business_scope,
					"registered_capital":registered_capital,
					"qualification":qualification,
				},
				async : false,
				error : function(request) {
					$.modal.alertError("修改公司信息发生错误"); 
				},
				success : function(data) {
					$.operate.successCallback(data);
				}
			});
		}
	</script>
</body>
</html>
