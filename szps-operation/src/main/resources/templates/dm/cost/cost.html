<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('污水费资料列表')" />
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">

        <div class="col-sm-12 search-collapse">
            <form id="data-form">
                <div class="select-list">
                    <ul>
                        <li>
                            <label>编码：</label>
                            <input type="text" name="costCode" />
                        </li>
                        <li>
                            <label>区域：</label>
                            <select  name="costArea">
                                <option value="">所有</option>
                                <option value="污水厂">污水厂</option>
                                <option value="区水务局">区水务局</option>
                                <option value="市排水管理处">市排水管理处</option>
                            </select>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()">
                                <i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()">
                                <i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="dm:cost:add">
                <i class="fa fa-plus"></i> 新增
            </a>
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="dm:cost:remove">
                <i class="fa fa-trash"></i> 删除
            </a>
        </div>

        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>

    </div>
</div>

<th:block th:include="include :: footer" />
<script th:inline="javascript">

    var prefix = ctx+"dm/cost";

    $(function() {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            removeUrl: prefix + "/remove",
            modalName: "污水费资料",
            columns: [{
                checkbox: true
            },
                {
                    field: 'costId',
                    title: '序号',
                    sortable: true
                },
                {
                    field: 'costCode',
                    title: '编码',
                    sortable: true
                },
                {
                    field: 'costDate',
                    title: '录入日期',
                    sortable: true
                },
                {
                    field: 'costName',
                    title: '文件'
                },
                {
                    field: 'costSource',
                    title: '来源',
                    sortable: true
                },
                {
                    field: 'costArea',
                    title: '区域'
                },
                {
                    field: 'costCreate',
                    title: '创建者',
                    sortable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-primary" href="javascript:void(0)" onclick="downloadSelected(\'' + row.costId + '\')"><i class="fa fa-download"></i>下载</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });


    //文件下载
    function downloadSelected(costId){
        $.modal.confirm("确认下载该文件?", function() {
            var url = prefix + "/download?id="+costId;
            window.location.href = url;
        });
    }

</script>
</body>
</html>
