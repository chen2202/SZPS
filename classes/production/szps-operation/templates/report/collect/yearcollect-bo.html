<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('日报列表')" />
	<style type="text/css">
		.onediv{float:left;margin:0 0 0 5px}
		.twodiv{float:left;margin:0 0 0 5px}
        .checked {
            background: linear-gradient(0deg, rgba(22, 156, 211, 1) 0%, rgba(33, 186, 248, 1) 100%);
        }
	</style>
</head>
<body class="gray-bg">
    <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<div class="onediv">
					<a class="btn  left"  onclick="toggleBtn(event, this)">水质净化厂</a>
					<a class="btn checked right"  onclick="toggleBtn(event, this)">分散式污水处理设施</a>
				</div>
					
				<div class="twodiv">
					<form id="report-form">
						<div class="select-list">
							<ul>
								 <li>
			                        <label >指标：</label>
	                            	<select class="selectpicker " name="devType"  id="devType" type="text" >
										<option value="incod">COD进水浓度</option>
										<option value="outcod">COD出水浓度</option>
									</select>
								</li>
								<!-- <li class="select-time">
									<label>日期： </label>
									<input type="text" class="time-input" id="reportDate"  name="reportDate"/>
								</li> -->
								<li class="select-time">
									<label>年份： </label>
									<input name="startTime1" id="startTime1" class="time-input form-control" type="text"  data-type="date" data-format="yyyy" />
									</li>
								</li>
								<li>
									<a class="btn btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
									<a class="btn btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
								</li>
							</ul>
						</div>
					</form>
				</div> 
			</div>
			<div class="btn-group-sm" id="toolbar" role="group">
		        <a class="btn  btn-success " onclick="$.operate.statistic()" shiro:hasPermission="report:day:delete">总览</a>
	        </div>
	        
	        <div class="col-sm-12 select-table table-striped">
	            <table id="bootstrap-table" data-mobile-responsive="true"></table>
	        </div>
    	</div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "op/report/collect/year-bo";
        var editFlag = [[${@permission.hasPermi('report:month:edit')}]];
        var removeFlag = [[${@permission.hasPermi('report:month:delete')}]];
        

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                
                
                modalName: "月报",
                columns: [
                	{
    					field : 'id', 
    					title : '序号' 
    				},
    				{field: 'basin',title: '流域',},
    				{field: 'deptname',title: '水质净化厂',},
    				{field: 'darea',title: '辖区',},
    				{field: 'dscale',title: '设计规模',},
    				{field: 'tcapacity',title: '实际处理量',},
    				{field: 'loadrate',title: '负荷率',},
    				{field: 'incod',title: '进水COD',},
    				{field: 'inan',title: '进水氨氮',},
    				{field: 'inp',title: '进水总磷',},
    				{field: 'inss',title: '进水SS',},
    				{field: 'inbod',title: '进水BOD',},
    				{field: 'outcod',title: '出水COD',},
    				{field: 'outan',title: '出水氨氮',},
    				{field: 'outp',title: '出水总磷',},
    				{field: 'outdo',title: '出水DO',},
    				{field: 'dlevel',title: '提升泵坑 设计液位',},
    				{field: 'aleave',title: '提升泵坑 实际液位',},
    				{field: 'sludec',title: '污泥浓度',},
    				{field: 'lanfilll',title: '垃圾渗滤液',},
    				{field: 'sol',title: '渗滤液来源',},
    				{field: 'operation',title: '运营单位',},
    				]
            };
            $.table.init(options);
        });
        
        function toggleBtn(e, element) {
            var left = document.getElementsByClassName('left')[0];
            if (element == left) {
                location.href = ctx + 'op/report/collect/year';
            } else {
                location.href = ctx + 'op/report/collect/year-bo';
            }
        };
    </script>
</body>
</html>
