<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('污水厂巡检列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <p>污水厂代码：</p>
                            <select name="plantId">
                                <option value=""></option>
                                <option th:each="list : ${plantList}" th:text="${list.plantId}"
                                        th:value="${list.plantId}"></option>
                            </select>
                        </li>
                        <li>
                            <p>污水厂名称：</p>
                            <select name="plantName" >
                                <option value=""></option>
                                <option th:each="list : ${plantList}" th:text="${list.plantName}"
                                        th:value="${list.plantName}"></option>
                            </select>
                        </li>
                        <li>
                            <p>设备ID：</p>
                            <select name="deviceId" >
                                <option value=""></option>
                                <option th:each="list : ${plantList}" th:text="${list.deviceId}"
                                        th:value="${list.deviceId}"></option>
                            </select>
                        </li>
                        <li>
                            <p>设备名称：</p>
                            <select name="deviceName">
                                <option value=""></option>
                                <option th:each="list : ${plantList}" th:text="${list.deviceName}"
                                        th:value="${list.deviceName}"></option>
                            </select>
                        </li>
                        <li class="select-time">
                            <p>巡检日期：</p>
                            <!--                            <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="checkDate]"/>-->
                            <!--                            <span>-</span>-->
                            <input type="text" class="time-input" id="checkDate" placeholder="输入时间" name="checkDate"/>
                        </li>
                        <li class="select-time">
                            <p>创建日期：</p>
                            <!--                            <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="startTime"/>-->
                            <!--                            <span>-</span>-->
                            <input type="text" class="time-input" id="systemCreatetime" placeholder="输入时间"
                                   name="systemCreatetime"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">

            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="check:plant:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-primary single disabled" onclick="$.operate.edit()"
               shiro:hasPermission="check:plant:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()"
               shiro:hasPermission="check:plant:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="check:plant:export">
                <i class="fa fa-download"></i> 导出
            </a>
            <a class="btn btn-warning" href="/check/plant/device">
                添加点检设备
            </a>
            <a class="btn btn-warning" href="/check/plant/content">
                添加点检内容
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('check:plant:edit')}]];
    var removeFlag = [[${@permission.hasPermi('check:plant:remove')}]];
    var prefix = ctx + "check/plant/plant";

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "污水厂巡检",
            columns: [{
                checkbox: true
            },
                {
                    field: 'systemId',
                    title: '系统流水号',
                    visible: false
                },
                {
                    field: 'plantId',
                    title: '污水厂代码'
                },
                {
                    field: 'plantName',
                    title: '污水厂名称'
                },
                {
                    field: 'deviceId',
                    title: '设备ID'
                },
                {
                    field: 'deviceName',
                    title: '设备名称'
                },
                {
                    field: 'checkId',
                    title: '点检ID'
                },
                {
                    field: 'sloveRecord',
                    title: '简单故障处理记录'
                },
                {
                    field: 'checkDate',
                    title: '巡检日期'
                },
                {
                    field: 'systemCreateuser',
                    title: '创建者'
                },
                {
                    field: 'systemCreatetime',
                    title: '创建日期'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.systemId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.systemId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
    $("select").each(function (i, n) {
        var options = "";
        $(n).find("option").each(function (j, m) {
            if (options.indexOf($(m)[0].outerHTML) == -1) {
                options += $(m)[0].outerHTML;
            }
        });
        $(n).html(options);
    });
</script>
</body>
</html>
