<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('污水厂事件列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <p>事件名称：</p>
                            <input type="text" name="eventName"/>
                        </li>
                        <li>
                            <p>事件地点：</p>
                            <input type="text" name="eventPlace"/>
                        </li>
                        <li>
                            <p>事件属性：</p>
                            <select name="eventAttribute" th:with="type=${@dict.getType('')}">
                                <option value=""></option>
                                <option th:each="result : ${emailList}" th:value="${result.eventAttribute}" th:text="${result.eventAttribute}"></option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                        th:value="${dict.dictValue}"></option>
                            </select>
                        </li>
                        <li>
                            <p>上传者：</p>
                            <input type="text" name="eventCreateuser"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="event:submit:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-primary single disabled" onclick="$.operate.edit()"
               shiro:hasPermission="event:submit:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()"
               shiro:hasPermission="event:submit:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="event:submit:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table">

            </table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('event:submit:edit')}]];
    var removeFlag = [[${@permission.hasPermi('event:submit:remove')}]];


    var prefix = ctx + "event/submit";

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            detailUrl:prefix+"/detail/{id}",
            modalName: "污水厂事件",
            columns: [{
                checkbox: true
            },
                {
                    field: 'eventSid',
                    title: '事件编号',
                    visible:false,
                },
                {
                    field: 'eventName',
                    title: '事件名称'
                },
                {
                    field: 'eventPlace',
                    title: '事件地点'
                },
                {
                    field: 'eventTime',
                    title: '事件时间'
                },
                {
                    title: '事件内容',

                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs " href="javascript:void(0)" onclick="$.operate.detail(\'+' + row.eventSid + '\')"><i class="fa fa-shower"></i>查看详情</a> ');
                        return actions.join('');
                    }
                },
                {
                    field: 'eventAttribute',
                    title: '事件属性'
                },
                {
                    field: 'eventCreateuser',
                    title: '上传者'
                },
                {
                    field: 'eventCreatetime',
                    title: '上传时间'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.eventSid + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.eventSid + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
