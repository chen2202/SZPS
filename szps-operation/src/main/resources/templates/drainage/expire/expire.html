<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
<th:block th:include="include :: header('排水户到期列表')" />
<link th:href="@{/css/drainage/drainage.css}" rel="stylesheet" />
<link th:href="@{/css/drainage/operation.css}" rel="stylesheet" />
</head>
<body class="gray-bg">
	<div class="container-div">
		<div class="row">
			<div class="btn-group-sm" id="toolbar" role="group">

				<form id="role-form">
					<div class="select-list">
						<ul>
							<li>区域： <select name="administrativeName">
									<option value="sz">深圳市</option>
									<option value="光明区">光明区</option>
									<option value="前海开发区">前海开发区</option>
									<option value="南山区">南山区</option>
									<option value="坪山区">坪山区</option>
									<option value="大鹏新区">大鹏新区</option>
									<option value="宝安区">宝安区</option>
									<option value="深汕合作区">深汕合作区</option>
									<option value="盐田区">盐田区</option>
									<option value="福田区">福田区</option>
									<option value="罗湖区">罗湖区</option>
									<option value="龙华区">龙华区</option>
									<option value="龙岗区">龙岗区</option>
							</select>
							</li>
							<li>证照类型： <select name="licenseType">
									<option value="ps">排水许可证</option>
									<option value="pw">排污许可证</option>
									<option value="all">所有</option>
							</select>
							</li>
							<li>到期时间： <select name="expireTime">
									<option value="2">60天</option>
									<option value="1">30天</option>
									<option value="0">已到期</option>
							</select>
							</li>
							<li><a class="btn btn-primary btn-rounded btn-sm btn-main"
								onclick="$.table.search()">搜索</a> <a
								class="btn btn-main2 btn-sm" onclick="$.form.reset()">重置</a></li>
							<li><a class="btn btn-main2" onclick="$.table.exportExcel()"
								shiro:hasPermission="drainage:household:export"> <i
									class="fa-user-defined fa-export"></i> 导出
							</a></li>
						</ul>
					</div>
				</form>
			</div>

			<div class="col-sm-12 table-responsive select-table table-striped">
				<table id="bootstrap-table" class="table text-nowrap"
					data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
	<th:block th:include="include :: footer" />
	<script th:inline="javascript">
		var editFlag = [[${@permission.hasPermi('drainage:household:edit')}]];
		//var removeFlag = [[${@permission.hasPermi('drainage:household:remove')}]];
		var prefix = ctx + "drainage/expire";
		var prefix2 = ctx + "drainage/household"

		$(function() {
		    var options = {
		        url: prefix + "/list",
		        createUrl: prefix + "/add",
		        updateUrl: prefix2 + "/edit/{id}", //用排水户列表页的编辑弹窗代表详情弹窗
		        removeUrl: prefix + "/remove",
		        exportUrl: prefix + "/export",
		        sortName: "household_id",
		        modalName: "排水户",		       
		        rightFixedColumns: true, 
                rightFixedNumber: 1, 
		        columns: [{
		        	field: 'checkbox',
		            checkbox: true,
		            visible: false
		        },
		        {
                    field: 'SerialNumber',
                    title: '序号',
                    formatter: function (value, row, index) {
                        //获取每页显示的数量
                        var pageSize=$('#bootstrap-table').bootstrapTable('getOptions').pageSize;
                        //获取当前是第几页
                        var pageNumber=$('#bootstrap-table').bootstrapTable('getOptions').pageNumber;
                        //返回序号，注意index是从0开始的，所以要加上1
                        return pageSize * (pageNumber - 1) + index + 1;
                    }
                },
		        {
		            field: 'household_id',
		            title: '排水户编号',
		            sortable:true
		        },
		        {
		            field: 'household_name',
		            title: '排水户名称',
		            sortable: true
		        },
		        {
		            field: 'record_state',
		            title: '记录状态',
		            sortable: true,
		            visible: false
		        },
		        {
		            field: 'doorplate_detail_address',
		            title: '门牌地址',
		            sortable: true
		        },
		        {
		            field: 'longitude',
		            title: '经度',
		            sortable: true,
		            visible: false
		        },
		        {
		            field: 'latitude',
		            title: '纬度',
		            sortable: true,
		            visible:false
		        },
		        {
		            field: 'administrative_name',
		            title: '区域',
		            sortable: true
		        },
		        {
		            field: 'street_name',
		            title: '街道',
		            sortable: true,
		            visible:false
		        },
		        {
		            field: 'committees',
		            title: '居委会',
		            sortable: true,
		            visible:false
		        },
		        {
		            field: 'lane_name',
		            title: '巷名',
		            sortable: true,
		            visible:false,
		            visible:false
		        },
		        {
		        	field:'doorplate_number',
		        	title:'门牌号',
		        	sortable:true,
		        	visible: false
		        },
		        {
		        	field:'household_level',
		        	title:'排水户级别',
		        	sortable:true
		        },
		        {
		        	field:'parent_household_name',
		        	title:'上级排水户',
		        	sortable:true,
		        	visible: false
		        },
		        {
		        	field:'linkman',
		        	title:'联系人',
		        	sortable:true
		        },
		        {
		        	field:'telephone',
		        	title:'联系电话',
		        	sortable:true
		        },
		        {
		        	field:'cover_area',
		        	title:'占地  /㎡',
		        	sortable:true,
		        	visible: false
		        },
		        {
		        	field:'water_meter_id',
		        	title:'水表编号',
		        	sortable:true,
		            visible:false
		        },
		        {
		        	field:'sewage_category',
		        	title:'污水类型',
		        	sortable:true
		        },
		        {
		        	field:'unit_type',
		        	title:'单位类型',
		        	sortable:true
		        },
		        {
		        	field:'other_unit_type',
		        	title:'其他单位类型',
		        	sortable:true,
		        	visible: false
		        },
		        {
		        	field:'industrial_water_composition',
		        	title:'工业废水成分',
		        	sortable:true,
		        	visible: false
		        },
		        {
		        	field:'other_composition',
		        	title:'其他成分',
		        	sortable:true,
		        	visible: false
		        },
		        {
		        	field:'water_diversion',
		        	title:'废、污、雨是否分流',
		        	sortable:true,
		        	visible: false
		        },
		        {
		        	field:'business_license',
		        	title:'是否有营业执照',
		        	sortable:true,
		            visible: false
		        },
		        {
		        	field:'social_credit_id',
		        	title:'社会信用码',
		        	sortable:true,
		        	visible: false
		        },
		        {
		        	field:'drainage_license',
		        	title:'是否有排水许可证',
		        	sortable:true,
		            visible: false
		        },
		        {
		        	field:'drainage_license_number',
		        	title:'排水许可证号',
		        	sortable:true
		        },
		        {
		        	field:'drainage_license_begin_time',
		        	title:'排水许可证开始日期',
		        	sortable:true
		        },
		        {
		        	field:'drainage_license_end_time',
		        	title:'排水许可证结束日期',
		        	sortable:true
		        },
		        {
		        	field:'sewage_license',
		        	title:'是否有排污许可证',
		        	sortable:true,
		            visible: false
		        },
		        {
		        	field:'sewage_license_number',
		        	title:'排污许可证号',
		        	sortable:true
		        },
		        {
		        	field:'sewage_license_begin_time',
		        	title:'排污许可证开始日期',
		        	sortable:true
		        },
		        {
		        	field:'sewage_license_end_time',
		        	title:'排污许可证结束日期',
		        	sortable:true
		        },
		        {
		            title: '排水口',
		            align: 'center',
		            sortable: false,
		            visible: false,
		            formatter: function(value, row, index) {
		            	var actions = [];
		            	actions.push('<a class="" href="javascript:void(0)" onclick="query(\'' + row.household_name + '\',\'' + row.household_id + '\')">查看</a>');
		            	return actions.join('');
		            }
		        },
		        {
		        	field:'note',
		        	title:'备注 ',
		        	sortable:true,
		        	visible: false
		        },
		        {
		        	field:'registration_time',
		        	title:'登记时间',
		        	sortable:true,
		        	visible: false
		        },
		        {
		        	field:'registration_person',
		        	title:'登记人',
		        	sortable:true,
		        	visible: false
		        },
		        {
		        	field:'update_time',
		        	title:'最新修改时间',
		        	sortable:true,
		        	visible: false
		        },
		        {
		        	field:'update_person',
		        	title:'修改人',
		        	sortable:true,
		        	visible: false
		        },
		        {
		        	field: 'option',
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		                var actions = [];
		              	//用编辑页面来显示排水户的详情信息
		                actions.push('<a class="' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.household_id + '\')">详情</a>');
		              	actions.push(' <a>|</a> ');
		              	actions.push('<a href="">定位</a>');
		                return actions.join('');
		            }
		        }]
		    };
		    $.table.init(options);
		});
		
		/* 排水户信息-查看（某排水户的所有排水口） */
		function query(household_name,household_id) {
		    var url = ctx + "drainage/drain" + '/drain/' + household_id;
		    $.modal.open(household_name + "排水口", url, 1200, 480, null);
		}
	</script>
</body>
</html>
