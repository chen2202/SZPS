<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:include="include :: header('从业人员列表')" />
</head>
<body class="gray-bg">
	<div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="role-form">
					<div class="select-list">
						<ul>
							<li><input type="text" name="search"
								placeholder="请输入姓名或工作单位"></li>
							<li><a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()">
							    <i class="fa fa-search"></i>&nbsp;搜索</a></li>
						</ul>
					</div>
				</form>
			</div>
			<!-- 主体div -->
			<div class="col-sm-12 select-table table-striped">
				<div class="fixed-table-toolbar">
					<!-- 新增按钮 -->
					<div class="bs-bars pull-left">
						<div class="btn-group-sm" id="toolbar" role="group">
							<a class="btn btn-success" onclick="$.operate.add()">
								<i class="fa fa-plus"></i> 新增
							</a>
						</div>
					</div>
				</div>
				<div class="fixed-table-container" style="padding-bottom: 0px;">
					<div class="fixed-table-body">
						<div class="fixed-table-loading" style="top: 41px; display: none;">正在努力地加载数据中，请稍候……</div>
					</div>
				</div>
				<!-- 从业人员信息表 将会添加在这里 -->
				 <div class="col-sm-12 select-table table-striped">
			    	<table id="bootstrap-table" data-mobile-responsive="true"></table>
				</div>
			</div>
		</div>
		
		<th:block th:include="include :: footer" />
		
		<script th:inline="javascript">
			var ctx = "\/";
			var editFlag = "";//[[${@permission.hasPermi('employee:edit')}]];
			var removeFlag = "";//[[${@permission.hasPermi('employee:remove')}]]; 
			var detailsFlag = "";
			var prefix = ctx + "employee";
			$(function() {
			    var options = {
			        url: prefix + "/list", 
			        createUrl: prefix + "/add",
			       /*  updateUrl: prefix + "/edit/{id}",
			        removeUrl: prefix + "/remove",
			        exportUrl: prefix + "/export",*/
			        sortName: "company_name",
			        modalName: "从业人员" ,
			        columns: [{
			            checkbox: true
			        },
			        {
			            field: 'idCard',
			            title: '身份证号'
			        },
			        {
			            field: 'name',
			            title: '姓名',
			            sortable: true
			        },
			        {
			            field: 'sex',
			            title: '性别',
			            sortable: true
			        },
			        {
			            field: 'birthday',
			            title: '出生日期',
			            sortable: true
			        },
			        {
			        	field: 'telephone',
			            title: '电话',
			            sortable: true
			        },
			        {
			            field: 'email',
			            title: '邮箱',
			            sortable: true
			        },
			        {
			            field: 'title',
			            title: '职称',
			            sortable: true
			        },
			        {
			            field: 'profession',
			            title: '专业资质',
			            sortable: true
			        },
			        {
			            field: 'company_name',
			            title: '所属公司',
			            sortable: true
			        },
			        {
			            field: 'position',
			            title: '职位',
			            sortable: true
			        },
			        {
			            field: 'department_name',
			            title: '部门',
			            sortable: true
			        },
			        {
			            title: '操作',
			            align: 'center',
			            formatter: function(value, row, index) {
			                var actions = [];
			                actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.idCard + '\')"><i class="fa fa-edit"></i>编辑</a> ');
			                actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.idCard + '\')"><i class="fa fa-remove"></i>删除</a> ');
			                actions.push('<a class="btn btn-info btn-xs " href="javascript:void(0)" onclick=""><i class="fa fa-user"></i>详情</a>');
			                return actions.join('');
			            }
			        }]
			    };
			    $.table.init(options);
			});
		</script>
</body>

</html>
