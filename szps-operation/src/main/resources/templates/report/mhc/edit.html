<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('增加供应商')" />
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form id="form"  class="form-horizontal m"  th:object="${obj}">
        <input name="id" type="hidden"  th:field="*{id}"/>
        	<div class="row">
	        	<div class="col-sm-6">
		        	<div class="form-group">
						<label class="col-sm-4 control-label ">所属省：</label>
						<div class="col-sm-6">
							<input name="dprovince" id="dprovince"  th:field="*{dprovince}" class="form-control" type="text" value="广东"/>
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label">所属市：</label>
						<div class="col-sm-6">
							<input name="dcity" id="dcity"  th:field="*{dcity}"  class="form-control" type="text" value="440300" />
						</div>
					</div>
				</div>
			</div>

			<div class="row">
	        	<div class="col-sm-6">
		        	<div class="form-group">
						<label class="col-sm-4 control-label ">项目代码：</label>
						<div class="col-sm-6">
							<input name="projectcode" id="projectcode"   th:field="*{projectcode}" class="form-control" type="text"  />
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label">项目名称：</label>
						<div class="col-sm-6">
							<input name="projectname" id="treeName"   th:field="*{projectname}"  class="form-control" type="text" onclick="selectDeptTree()"/>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
	        	<div class="col-sm-6">
		        	<div class="form-group">
						<label class="col-sm-4 control-label ">上报期号：</label>
						<div class="col-sm-6">
							<input name="reportnumber" id="reportnumber"  th:field="*{reportnumber}"  class="time-input form-control" type="text"  data-type="date" data-format="yyyy-MM" />
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label">设计规模(万立方米/月)：</label>
						<div class="col-sm-6">
							<input name="designscale" id="designscale"  th:field="*{designscale}"  class="form-control" type="number"  />
						</div>
					</div>
				</div>
			</div>

			<div class="row">
	        	<div class="col-sm-6">
		        	<div class="form-group">
						<label class="col-sm-4 control-label ">累计处理水量(万立方米)：</label>
						<div class="col-sm-6">
							<input name="awtc" id="awtc"  th:field="*{awtc}"  class="form-control" type="number"  />
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label">最高日处理量(万立方米)：</label>
						<div class="col-sm-6">
							<input name="mdtc" id="mdtc"  th:field="*{mdtc}"  class="form-control" type="number"  />
						</div>
					</div>
				</div>
			</div>

			<div class="row">
	        	<div class="col-sm-6">
		        	<div class="form-group">
						<label class="col-sm-4 control-label ">负荷率( % )：</label>
						<div class="col-sm-6">
							<input name="loadrate" id="loadrate"  th:field="*{loadrate}"  class="form-control" type="number"  />
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label">COD削减能力(吨/日)：</label>
						<div class="col-sm-6">
							<input name="codrc" id="codrc"  th:field="*{codrc}"  class="form-control" type="number"  />
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				
	        	<div class="col-sm-6">
		        	<div class="form-group">
						<label class="col-sm-4 control-label ">COD削减量( 吨 )：</label>
						<div class="col-sm-6">
							<input name="codr" id="codr"  th:field="*{codr}"  class="form-control" type="number"  />
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label">吨水COD削减能力(公斤/立方米)：</label>
						<div class="col-sm-6">
							<input name="codcptw" id="codcptw"  th:field="*{codcptw}"  class="form-control" type="number"  />
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				
	        	<div class="col-sm-6">
		        	<div class="form-group">
						<label class="col-sm-4 control-label ">吨水削减量(公斤/立方米)：</label>
						<div class="col-sm-6">
							<input name="twr" id="twr"  th:field="*{twr}"  class="form-control" type="number"  />
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label">累计用电量(千瓦.时)：</label>
						<div class="col-sm-6">
							<input name="cec" id="cec"  th:field="*{cec}"  class="form-control" type="number"  />
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				
	        	<div class="col-sm-6">
		        	<div class="form-group">
						<label class="col-sm-4 control-label ">直接成本(元/立方米)：</label>
						<div class="col-sm-6">
							<input name="directcost" id="directcost"  th:field="*{directcost}"  class="form-control" type="number"  />
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label">再生水利用量(万立方米)：</label>
						<div class="col-sm-6">
							<input name="rwc" id="rwc"  th:field="*{rwc}"  class="form-control" type="number"  />
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				
	        	<div class="col-sm-6">
		        	<div class="form-group">
						<label class="col-sm-4 control-label ">累计湿污泥产生量( 吨 )：</label>
						<div class="col-sm-6">
							<input name="awsp" id="awsp"   th:field="*{awsp}" class="form-control" type="number"  />
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label">污泥含水率( % )：</label>
						<div class="col-sm-6">
							<input name="mcs" id="mcs"  th:field="*{mcs}"  class="form-control" type="number"  />
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				
	        	<div class="col-sm-6">
		        	<div class="form-group">
						<label class="col-sm-4 control-label ">污泥处理量(吨)：</label>
						<div class="col-sm-6">
							<input name="stc" id="stc"  th:field="*{stc}"  class="form-control" type="number"  />
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label">土地利用量(吨)：</label>
						<div class="col-sm-6">
							<input name="landuse" id="landuse"  th:field="*{landuse}"  class="form-control" type="number"  />
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				
	        	<div class="col-sm-6">
		        	<div class="form-group">
						<label class="col-sm-4 control-label ">建材利用量(吨)：</label>
						<div class="col-sm-6">
							<input name="ubm" id="ubm"  th:field="*{ubm}"  class="form-control" type="number"  />
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label">焚烧利用量(吨)：</label>
						<div class="col-sm-6">
							<input name="iu" id="iu"   th:field="*{iu}" class="form-control" type="number"  />
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label">卫生填埋量(吨)：</label>
						<div class="col-sm-6">
							<input name="slc" id="slc"   th:field="*{slc}" class="form-control" type="number"  />
						</div>
					</div>
				</div>
	        	<div class="col-sm-6">
		        	<div class="form-group">
						<label class="col-sm-4 control-label ">其他处置量(吨)：</label>
						<div class="col-sm-6">
							<input name="odc" id="odc"   th:field="*{odc}" class="form-control" type="number"  />
						</div>
					</div>
				</div>
				
			</div>

			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label">正常运行天数：</label>
						<div class="col-sm-6">
							<input name="normaldays" id="normaldays"  th:field="*{normaldays}"  class="form-control" type="number"  />
						</div>
					</div>
				</div>
	        	<div class="col-sm-6">
		        	<div class="form-group">
						<label class="col-sm-4 control-label ">达标排放天数：</label>
						<div class="col-sm-6">
							<input name="standarddays" id="standarddays"  th:field="*{standarddays}"  class="form-control" type="number"  />
						</div>
					</div>
				</div>
				
			</div>

			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label">不达标原因：</label>
						<div class="col-sm-6">
							<textarea name="reasons" id="reasons"   th:field="*{reasons}" class="form-control" type="text"  ></textarea>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
	        	<div class="col-sm-6">
		        	<div class="form-group">
						<label class="col-sm-4 control-label ">超标项目：</label>
						<div class="col-sm-6">
							<textarea name="esp" id="esp"   th:field="*{esp}" class="form-control" type="text"  ></textarea>
						</div>
					</div>
				</div>
				
			</div>


			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label">COD进水( mg/L )：</label>
						<div class="col-sm-6">
							<input name="codin" id="codin"  th:field="*{codin}"  class="form-control" type="number"  />
						</div>
					</div>
				</div>
	        	<div class="col-sm-6">
		        	<div class="form-group">
						<label class="col-sm-4 control-label ">COD出水( mg/L )：</label>
						<div class="col-sm-6">
							<input name="codout" id="codout"  th:field="*{codout}"  class="form-control" type="number"  />
						</div>
					</div>
				</div>
				
			</div>

			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label">BOD进水( mg/L )：</label>
						<div class="col-sm-6">
							<input name="bodin" id="bodin"  th:field="*{bodin}"  class="form-control" type="number"  />
						</div>
					</div>
				</div>
	        	<div class="col-sm-6">
		        	<div class="form-group">
						<label class="col-sm-4 control-label ">BOD出水( mg/L )：</label>
						<div class="col-sm-6">
							<input name="bodout" id="bodout"  th:field="*{bodout}"  class="form-control" type="number"  />
						</div>
					</div>
				</div>
				
			</div>

			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label">SS进水( mg/L )：</label>
						<div class="col-sm-6">
							<input name="ssin" id="ssin"  th:field="*{ssin}"  class="form-control" type="number"  />
						</div>
					</div>
				</div>
	        	<div class="col-sm-6">
		        	<div class="form-group">
						<label class="col-sm-4 control-label ">SS出水( mg/L )：</label>
						<div class="col-sm-6">
							<input name="ssout" id="ssout"  th:field="*{ssout}"  class="form-control" type="number"  />
						</div>
					</div>
				</div>
				
			</div>

			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label">AD进水( mg/L )：</label>
						<div class="col-sm-6">
							<input name="adin" id="adin"  th:field="*{adin}"  class="form-control" type="number"  />
						</div>
					</div>
				</div>
	        	<div class="col-sm-6">
		        	<div class="form-group">
						<label class="col-sm-4 control-label ">AD出水( mg/L )：</label>
						<div class="col-sm-6">
							<input name="adout" id="adout"  th:field="*{adout}"  class="form-control" type="number"  />
						</div>
					</div>
				</div>
				
			</div>

			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label">TN进水( mg/L )：</label>
						<div class="col-sm-6">
							<input name="tnin" id="tnin"  th:field="*{tnin}"  class="form-control" type="number"  />
						</div>
					</div>
				</div>
	        	<div class="col-sm-6">
		        	<div class="form-group">
						<label class="col-sm-4 control-label ">TN出水( mg/L )：</label>
						<div class="col-sm-6">
							<input name="tnout" id="tnout"  th:field="*{tnout}"  class="form-control" type="number"  />
						</div>
					</div>
				</div>
				
			</div>

			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label">TP进水( mg/L )：</label>
						<div class="col-sm-6">
							<input name="tpin" id="tpin"  th:field="*{tpin}"  class="form-control" type="number"  />
						</div>
					</div>
				</div>
	        	<div class="col-sm-6">
		        	<div class="form-group">
						<label class="col-sm-4 control-label ">TP出水( mg/L )：</label>
						<div class="col-sm-6">
							<input name="tpout" id="tpout"  th:field="*{tpout}"  class="form-control" type="number"  />
						</div>
					</div>
				</div>
				
			</div>


			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-4 control-label">填报人：</label>
						<div class="col-sm-6">
							<input name="applicant" id="applicant"  th:field="*{applicant}"  class="form-control" type="text"  />
						</div>
					</div>
				</div>
	        	<div class="col-sm-6">
		        	<div class="form-group">
						<label class="col-sm-4 control-label ">填报日期：</label>
						<div class="col-sm-6">
							<input name="submissiondate" id="submissiondate"  th:field="*{submissiondate}"  class="time-input form-control" type="text"  data-type="date" data-format="yyyy-MM-dd" />
						</div>
					</div>
				</div>
				
			</div>
	</form>
    </div>
    <div class="row">
        <div class="col-sm-offset-5 col-sm-10">
            <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>保 存</button>&nbsp;
            <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭 </button>
        </div>
    </div>
	<th:block th:include="include :: footer" />
	<script>
	var prefix = ctx + "op/report/mhc";
	
        $("#form").validate({
        	onkeyup: false,
        	rules:{
        		
        	},
        	messages: {
                "loginName": {
                    remote: "用户已经存在"
                },
        		"email": {
                    remote: "Email已经存在"
                },
        		"phonenumber":{
                	remote: "手机号码已经存在"
        		}
            },
            focusCleanup: true
        });
        
        function submitHandler() {
	        if ($.validate.form()) {
	        	var data = $("#form").serializeArray();
	        	$.operate.save(prefix + "/edit", data);
	        }
	    }
        
        /*用户管理-新增-选择部门树*/
        function selectDeptTree() {
        	
        	var treeId = $("#treeId").val();
        	var deptId = $.common.isEmpty(treeId) ? "100" : $("#treeId").val();
        	var url = ctx + "system/dept/selectDeptTree/" + deptId;
			var options = {
				title: '选择部门',
				width: "380",
				url: url,
				callBack: doSubmit
			};
			$.modal.openOptions(options);
		}
        function doSubmit(index, layero){
			var tree = layero.find("iframe")[0].contentWindow.$._tree;
				var body = layer.getChildFrame('body', index);
    			$("#treeId").val(body.find('#treeId').val());
    			$("#treeName").val(body.find('#treeName').val());
    			layer.close(index);
		}
         
    </script>
</body>
</html>
