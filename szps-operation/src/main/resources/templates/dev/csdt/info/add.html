<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >

<head>
	<th:block th:include="include :: header('新增设备')" />
	<th:block th:include="include :: cropbox-css" />
	<th:block th:include="include :: select2-css" />
	<th:block th:include="include :: bootstrap-fileinput-css" />
</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated ">
        <form id="form"  class="form-horizontal m">
        <input name="supplierid" type="hidden" id="treeIdSupplier" />
        <input name="areaid" type="hidden" id="treeIdArea"/>
        <input name="usedeptid" type="hidden" id="treeId"/>
        <div class="container ">
					 <div class="row">
						<div class="col-sm-6">
							   <div class="form-group">
								   <label class="col-sm-3 control-label"><span style="color: red; ">*</span>资产位置：</label>
								   <div class="col-sm-8">
									   <input name="dlocation" class="form-control" type="text" required="required" >
								   </div>
							   </div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label class="col-sm-3 control-label">所属区：</label>
								<div class="col-sm-8">
										<input name="areaname" onclick="selectAreaTree()" id="treeNameArea" class="form-control" type="text" >
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6">
							   <div class="form-group">
								   <label class="col-sm-3 control-label">资产编号：</label>
								   <div class="col-sm-8">
									   <input name="dnumber" class="form-control" type="text"  >
								   </div>
							   </div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label class="col-sm-3 control-label">资产名称：</label>
								<div class="col-sm-8">
										<input name="dname" class="form-control" type="text" >
								</div>
							</div>
						</div>
					</div>
			
					 <div class="row">
						<div class="col-sm-6">
							   <div class="form-group">
								   <label class="col-sm-3 control-label">资产类别：</label>
								   <div class="col-sm-8">
									   <input name="dtype" class="form-control" type="text"  >
									   <!-- <select name="dtype" class="form-control" type="text" >
			                            	<option value="生产设备">生产设备</option>
			                            	<option value="配套电气设备">配套电气设备</option>
			                            	<option value="监控设备">监控设备</option>
			                            	<option value="仪器仪表">仪器仪表</option>
			                            </select> -->
			                            
								   </div>
							   </div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label class="col-sm-3 control-label">规格型号：</label>
								<div class="col-sm-8">
										<input name="dmodel" class="form-control" type="text" >
								</div>
							</div>
						</div>
					</div>
			
					<div class="row">
						<div class="col-sm-6">
							   <div class="form-group">
								   <label class="col-sm-3 control-label">数量：</label>
								   <div class="col-sm-8">
									   <input name="dqty" class="form-control" type="text" >
								   </div>
							   </div>
						</div>
						<!-- <div class="col-sm-6">
							<div class="form-group">
								<label class="col-sm-3 control-label">单位：</label>
								<div class="col-sm-8">
										<input name="dunit" class="form-control" type="text" >
								</div>
							</div>
						</div> -->
						<div class="col-sm-6">
							   <div class="form-group">
								   <label class="col-sm-3 control-label">投产日期：</label>
								   <div class="col-sm-8">
									   <input id="producedate" name="producedate" class="time-input form-control " data-type="date" data-format="yyyy-MM-dd"/>
								   </div>
							   </div>
						</div>
					</div>
			
					<div class="row">
						
						<div class="col-sm-6">
							<div class="form-group">
								<label class="col-sm-3 control-label">生产厂商：</label>
								<div class="col-sm-8">
										<input name="manufacturer" onclick="selectSupplier()" id="treeNameSupplier"  class="form-control" type="text" >
								</div>
							</div>
						</div>
						<div class="col-sm-6">
							   <div class="form-group">
								   <label class="col-sm-3 control-label">购置日期：</label>
								   <div class="col-sm-8">
									   <input id="purchasedate" name="purchasedate" class="time-input form-control " data-type="date" data-format="yyyy-MM-dd"/>
								   </div>
							   </div>
						</div>
					</div>
			
				<div class="row">
						
						<div class="col-sm-6">
							<div class="form-group">
								<label class="col-sm-3 control-label">使用部门：</label>
								<div class="col-sm-8">
										<!-- <input name="usedept" onclick="selectDeptTree()" id="treeName"  class="form-control" type="text" > -->
										<input name="usedept"   class="form-control" type="text" > 
								</div>
							</div>
						</div>
						<div class="col-sm-6">
							   <div class="form-group">
								   <label class="col-sm-3 control-label">使用年限：</label>
								   <div class="col-sm-8">
									   <input id="servicelife" name="servicelife" class=" form-control " />
								   </div>
							   </div>
						</div>
					</div>
					
			
					<div class="row">
						<div class="col-sm-6">
							<div class="form-group">
							<label class="col-sm-3 control-label">资产参数：</label>
							<div class="col-sm-8">
									<textarea name="dparameter"  class="form-control" type="text" ></textarea>
								</div>
							</div>
						</div>
					</div>
			</div>
				
		</div>
	</form>
    </div>
	<th:block th:include="include :: footer" />
	<th:block th:include="include :: select2-js" />
    <th:block th:include="include :: bootstrap-fileinput-css" />
    <th:block th:include="include :: bootstrap-fileinput-js" />
	<script>
	    var prefix = ctx + "op/dev/csdtinfo";
        $("#form").validate({
        	onkeyup: false,
        	rules:{
        		
        	},
        	messages: {
                "loginName": {
                    remote: "用户已经存在"
                },
        		"email": {
                    remote: "Email已经存在"
                },
        		"phonenumber":{
                	remote: "手机号码已经存在"
        		}
            },
            focusCleanup: true
        });
        

        
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	var data = $("#form").serializeArray();
	        	$.operate.save(prefix + "/add", data);
	        }
	    }
		 // 上传文件
        function sendFile(file, obj) {
            var data = new FormData();
            data.append("file", file);
            $.ajax({
                type: "POST",
                url: ctx + "common/upload",
                data: data,
                cache: false,
                contentType: false,
                processData: false,
                dataType: 'json',
                success: function(result) {
                    if (result.code == web_status.SUCCESS) {
                    } else {
                        $.modal.alertError(result.msg);
                    }
                },
                error: function(error) {
                    $.modal.alertWarning("上传失败。");
                }
            });
        }
		 
        function selectAreaTree() {
        	
        	var treeId = $("#treeIdArea").val();
        	var deptId = $.common.isEmpty(treeId) ? "3" : $("#treeIdArea").val();
        	var url = ctx + "system/area/selectAreaTree/" + deptId;
			var options = {
				title: '选择区域',
				width: "380",
				url: url,
				callBack: doSubmitArea
			};
			$.modal.openOptions(options);
		}
        function doSubmitArea(index, layero){
			var tree = layero.find("iframe")[0].contentWindow.$._tree;
				var body = layer.getChildFrame('body', index);
    			$("#treeIdArea").val(body.find('#treeIdArea').val());
    			$("#treeNameArea").val(body.find('#treeNameArea').val());
    			layer.close(index);
		}
        
        /*用户管理-新增-选择部门树*/
        function selectDeptTree() {
        	
        	var treeId = $("#treeId").val();
        	var deptId = $.common.isEmpty(treeId) ? "100" : $("#treeId").val();
        	var url = ctx + "system/dept/selectDeptTree/" + deptId;
			var options = {
				title: '选择部门',
				width: "380",
				url: url,
				callBack: doSubmitDept
			};
			$.modal.openOptions(options);
		}
        function doSubmitDept(index, layero){
			var tree = layero.find("iframe")[0].contentWindow.$._tree;
				var body = layer.getChildFrame('body', index);
    			$("#treeId").val(body.find('#treeId').val());
    			$("#treeName").val(body.find('#treeName').val());
    			layer.close(index);
		}
        
        function selectSupplier() {
        	var treeId = $("#treeIdSupplier").val();
        	var sid = $.common.isEmpty(treeId) ? "0" : $("#treeIdSupplier").val();
        	var url = ctx + "op/dev/csdtsupplier/selectSupplier/" + sid;
			var options = {
				title: '选择供应商',
				width: "380",
				url: url,
				callBack: doSubmitSupplier
			};
			$.modal.openOptions(options);
		}
		
		function doSubmitSupplier(index, layero){
			var tree = layero.find("iframe")[0].contentWindow.$._tree;
				var body = layer.getChildFrame('body', index);
    			$("#treeIdSupplier").val(body.find('#treeIdSupplier').val());
    			$("#treeNameSupplier").val(body.find('#treeNameSupplier').val());
    			layer.close(index);
		}
    </script>
</body>
</html>
