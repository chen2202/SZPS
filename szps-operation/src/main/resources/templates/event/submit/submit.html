<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('污水厂事件列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <p>
                                <text style="font-family: '苹方 中等'">事件名称：</text>
                            </p>
                            <input type="text" style="width: 165px" name="eventName"/>
                        </li>
                        <li>
                            <p>
                                <text style="font-family: '苹方 中等'">事件地点：</text>
                            </p>
                            <input type="text" style="width: 165px" name="eventPlace"/>
                        </li>
                        <li>
                            <p>
                                <text style="font-family: '苹方 中等'">事件属性：</text>
                            </p>
                            <select name="eventAttribute"  style="width: 165px">
                                <option  value=""></option>
                                <option style="font-family: '苹方 中等';" th:each="result : ${emailList}"
                                        th:value="${result.eventAttribute}"
                                        th:text="${result.eventAttribute}"></option>

                            </select>
                        </li>
                        <li>
                            <p>
                                <text style="font-family: '苹方 中等'">上传者：</text>
                            </p>
                            <input style="font-family: '苹方 中等';width: 165px" type="text" name="eventCreateuser"/>
                        </li>
                        <li></li>
                        <li>
                            <a class="btn  btn-white  btn-sm" onclick="$.table.search()">
                                <text style="font-family: '苹方 中等';color:#2BA3FD;" >&nbsp;搜索
                                </text>
                            </a>

                            <a class="btn  btn-white   btn-sm" onclick="$.form.reset()">
                                <text style="font-family: '苹方 中等';color: #2BA3FD">&nbsp;重置
                                </text>
                            </a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-white" onclick="$.operate.add()" shiro:hasPermission="event:submit:add">
                <i class="fa fa-plus"></i>
                <text style="color: #000000;font-family: '苹方 中等'">
                    添加
                </text>
            </a>
            <a class="btn btn-white single disabled "  onclick="$.operate.edit()"
               shiro:hasPermission="event:submit:edit">
                <i class="fa fa-edit"></i>
                <text style="color:  #000000;font-family: '苹方 中等'">
                    修改
                </text>
            </a>
            <a class="btn btn-white  " onclick="$.operate.removeAll()"
               shiro:hasPermission="event:submit:remove" >
                <i class="fa fa-remove"></i>
                <text style="color:  #000000;font-family: '苹方 中等'">
                    删除
                </text>
            </a>
            <a class="btn btn-white" onclick="$.table.exportExcel()" shiro:hasPermission="event:submit:export">
                <i class="fa fa-download"></i>
                <text style="color:  #000000;font-family: '苹方 中等'">
                    导出
                </text>
            </a>
            <a class="btn btn-white" href="/event/email">
              <text style="color: #000000;font-family: '苹方 中等'">
                  基本资料设定
              </text>
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" style="font-family: '苹方 中等'">

            </table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('event:submit:edit')}]];
    var removeFlag = [[${@permission.hasPermi('event:submit:remove')}]];


    var prefix = ctx + "event/submit";

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            detailUrl: prefix + "/detail/{id}",
            modalName: "污水厂事件",
            columns: [{
                checkbox: true
            },
                {
                    field: 'eventSid',
                    title: '事件编号',
                    visible: false,
                },
                {
                    field: 'eventName',
                    title: '事件名称'
                },
                {
                    field: 'eventPlace',
                    title: '事件地点'
                },
                {
                    field: 'eventTime',
                    title: '事件时间'
                },
                {
                    title: '事件内容',

                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn  btn-xs " href="javascript:void(0)" ' +
                            'onclick="$.operate.detail(\'+' + row.eventSid + '\')">' +
                            '<text style="color: #2BA3FD">查看详情</text>' +
                            '</a> ');
                        return actions.join('');
                    }
                },
                {
                    field: 'eventAttribute',
                    title: '事件属性'
                },
                {
                    field: 'eventCreateuser',
                    title: '上传者'
                },
                {
                    field: 'eventCreatetime',
                    title: '上传时间'
                },
                {
                    field: 'eventStatus',
                    title: '状态'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn  btn-xs ' + editFlag + '" href="javascript:void(0)" ' +
                            'onclick="$.operate.edit(\'' + row.eventSid + '\')">' +
                            '<text style="color: #2BA3FD">编辑</text>' +
                            '</a> ');
                        actions.push('<a class="btn  btn-xs ' + removeFlag + '" href="javascript:void(0)" ' +
                            'onclick="$.operate.remove(\'' + row.eventSid + '\')">' +
                            '<text style="color: #2BA3FD">删除</text>' +
                            '</a>');
                        actions.push('<a class="btn   btn-xs " href="/event/send/sendmail/' + row.eventSid + '">' +
                            '<text style="color: #2BA3FD">发送' +
                            '</text>' +
                            '</a> ');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });


    $("select").each(function (i, n) {
        var options = "";
        $(n).find("option").each(function (j, m) {
            if (options.indexOf($(m)[0].outerHTML) == -1) {
                options += $(m)[0].outerHTML;
            }
        });
        $(n).html(options);
    });
</script>
</body>
</html>
