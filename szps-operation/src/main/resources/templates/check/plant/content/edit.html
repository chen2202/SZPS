<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改点检内容')"/>
    <th:block th:include="include :: datetimepicker-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-content-edit" th:object="${plantCheckContent}">
        <input name="contentSid" th:field="*{contentSid}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">污水厂代码：</label>
            <div class="col-sm-8">
                <select name="plantId" class="form-control m-b" required>
                    <option th:each="list : ${deviceList}" th:value="${list.plantId}" th:text="${list.plantId}"
                            th:selected="${list.plantId}==*{plantId}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">点检ID：</label>
            <div class="col-sm-8">
                <select name="checkId" class="form-control m-b" required>
                    <option th:each="list : ${deviceList1}" th:value="${list.checkId}" th:text="${list.checkId}"
                            th:selected="${list.checkId}==*{checkId}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">点检内容：</label>
            <div class="col-sm-8">
                     <textarea id="checkName" name="checkName" class="form-control"
                               style="resize: none; height: 150px"
                               required>[[*{checkName}]]</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">创建者：</label>
            <div class="col-sm-8">
                <input name="contentCreateuser" readonly  th:field="*{contentCreateuser}" class="form-control" type="text"
                       required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">创建时间：</label>
            <div class="col-sm-8">
                <div class="input-group date">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    <input name="contentCreatetime" id="laydate-demo-3"
                           th:value="${#dates.format(plantCheckContent.contentCreatetime, 'yyyy-MM-dd HH:mm:ss')}"
                           class="form-control" placeholder="yyyy-MM-dd HH:mm:ss" type="text" required>
                </div>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: datetimepicker-js"/>
<script type="text/javascript">
    var prefix = ctx + "check/plant/content";
    $("#form-content-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-content-edit').serialize());
        }
    }

    layui.use('laydate', function () {
        var laydate = layui.laydate;

        laydate.render({
            elem: '#laydate-demo-3',
            type: 'datetime',
            trigger: 'click'
        });

    });
</script>
</body>
</html>
