    <script th:inline="javascript">
        var prefix = ctx + "op/dev/ed";
        var viewFlag = [[${@permission.hasPermi('dev:ed:view')}]];
        var editFlag = [[${@permission.hasPermi('dev:ed:edit')}]];
        var removeFlag = [[${@permission.hasPermi('dev:ed:delete')}]];
        
       
        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                
                modalName: "列表",
                columns: [{
		            checkbox: true
		        },
		        {field: 'workid',title: '作业编号',},
		        {field: 'exp_no',title: '检测管渠编号',},
		        {field: 's_point',title: '检测起点管线点号',},
		        {field: 'e_point',title: '检测终点管线点号',},
		        {field: 'sampletime',title: '检测时间',},
		        {field: 'detectdep',title: '检测单位',},
		        {field: 'detect_person',title: '检测人员',},
		        {field: 'detect_method',title: '检测方法',},
		        {field: 'detect_dir',title: '检测方向',},
		        {field: 'pipe_block',title: '封堵情况',},
		        {field: 'func_defect',title: '功能性缺陷',},
		        {field: 'func_class',title: '功能性缺陷等级',},
		        {field: 'struct_defect',title: '结构性缺陷',},
		        {field: 'struct_class',title: '结构性缺陷等级',},
		        {field: 'repair_index',title: '修复指数',},
		        {field: 'maintain_index',title: '养护指数',},
		        {field: 'problem',title: '缺陷描述',},
		        /* {field: 'video_filename',title: '影像文件名',}, */
		        {
                    field: 'video_filename',
                    title: '影像文件名',
                    formatter:function(value,row,index){
                        var s=[];
                        s.push('<a  class = "ad"  href="javascript:void(0)" aclick='+row.workid+'><span >'+value+'</span>&nbsp;&nbsp;&nbsp;</a>');
                        //s.push('<a class="aaa" href="javascript:void(0)" onclick="Click(\'' + row.id + '\')"><i class="fa fa-edit"></i>下载</a> ');
                        return s.join('');
                    },
                    events:'oEvents'
                },
		        {field: 'report_dept',title: '数据填报单位',},
		        {field: 'reportdate',title: '填报日期',},
		        {field: 'reportdate',title: '行政区',},
		        {field: 'district',title: '河流流域',},
		        {field: 'river',title: '备注',},


		        {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.editFull(\'' + row.workid + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.workid + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
        
        
        /*用户管理-新增-选择部门树*/
        function selectDeptTree() {
        	
        	var treeId = $("#treeId").val();
        	var deptId = $.common.isEmpty(treeId) ? "100" : $("#treeId").val();
        	var url = ctx + "system/dept/selectDeptTree/" + deptId;
			var options = {
				title: '选择部门',
				width: "380",
				url: url,
				callBack: doSubmit
			};
			$.modal.openOptions(options);
		}
        function doSubmit(index, layero){
			var tree = layero.find("iframe")[0].contentWindow.$._tree;
			//if ($.tree.notAllowParents(tree)) {
				var body = layer.getChildFrame('body', index);
    			$("#treeId").val(body.find('#treeId').val());
    			$("#treeName").val(body.find('#treeName').val());
    			layer.close(index);
			//}
		}
        window.oEvents = {
    	        'click .ad': function () {
    	            var value=$(this).attr('aclick');
    	            window.location.href = prefix + "/download?id=" +value;
    	        }
    	    };
    </script>
