<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('资料权限审批列表')" />
    <link th:href="@{/css/dm/dm.css}" rel="stylesheet"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">

        <div class="col-sm-12 search-collapse">
            <form id="data-form">
                <div class="select-list">

                            <label>状态：</label>
                            <select  name="perStatus">
                                <option value="">所有</option>
                                <option value="0">未审核</option>
                                <option value="1">通过</option>
                                <option value="2">驳回</option>
                            </select>
                        </li>
                        <li class="select-time">
                            <label>申请时间：</label>
                            <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]" lay-key="3">
                            <span>-</span>
                            <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]" lay-key="4"></li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()">
                                <i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()">
                                <i class="fa fa-refresh"></i>&nbsp;重置</a>

                    </ul>

            </form>
        </div>

            <!--<i class="fa fa-remove"></i> 全部驳回-->

</div>

<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var prefix = ctx+"dm/permission";
    $(function() {
        var options = {
            url: prefix + "/list",
            passAllUrl:prefix+"/passAll",
            removeUrl: prefix + "/remove",
            rejectAllUrl:prefix+"/rejectAll",
            modalName: "资料权限审核",
            columns: [{
                checkbox: true
            },
                {
                    field: 'perId',
                    title: '申请编号',
                    sortable: true
                },
                {
                    field: 'perDate',
                    title: '申请日期',
                    sortable: true
                },
                {
                    field: 'dataId',
                    title: '资料编号',
                    sortable: true
                },
                {
                    field: 'data.dataTheme',
                    title: '主题',
                    sortable: true
                },
                {
                    field: 'user.userName',
                    title: '用户名称',
                    sortable: true
                },
                {
                    field: 'data.dataLevel',
                    title: '密级',
                    sortable: true
                },
                {
                    field: 'perStatus',
                    title: '状态',
                    formatter: function(value, row, index) {
                        var actions = [];
                        if(row.perStatus=='0'){
                            actions.push("<span class=\"badge badge-warning\">未审核</span>");
                        }else if(row.perStatus=='1'){
                            actions.push("<span class=\"badge badge-primary\">通过</span>");
                        }else{
                            actions.push("<span class=\"badge badge-danger\">驳回</span>");
                        }
                        return actions.join('');
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];

                        if(row.perStatus=='0'){
                            actions.push('<a class="btn btn-primary btn-xs" href="javascript:void(0)" onclick="updateState(\'' + row.perId + '\',1)"><i class="fa fa-check-square-o"></i>通过</a> ');
                            actions.push('<a class="btn btn-danger btn-xs" href="javascript:void(0)" onclick="updateState(\'' + row.perId + '\',2)"><i class="fa fa-remove"></i>驳回</a> ');
                        }else if(row.perStatus=='1'){
                            actions.push('<a class="btn btn-success btn-xs" href="javascript:void(0)" onclick="cancel(\'' + row.perId + '\')"><i class="fa fa-remove"></i>取消权限</a>');
                        }else{
                            actions.push('<a class="btn btn-danger btn-xs" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.perId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        }
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });

    function updateState(perId,status){
        if(status==1){
            $.modal.confirm("确认通过？", function() {
                $.operate.post(prefix + "/changeStatus", { "perId": perId,"perStatus":status});
            })
        }else{
            $.modal.confirm("确认驳回？", function() {
                $.operate.post(prefix + "/changeStatus", { "perId": perId,"perStatus":status});
            })
        }
    }

    function passAll() {
        var rows = $.common.isEmpty($.table._option.uniqueId) ? $.table.selectFirstColumns() : $.table.selectColumns($.table._option.uniqueId);
        if (rows.length == 0) {
            $.modal.alertWarning("请至少选择一条记录");
            return;
        }
        $.modal.confirm("确认要驳回选中的" + rows.length + "条数据吗?", function() {
            var url = $.table._option.passAllUrl;
            var data = { "ids": rows.join() };
            $.operate.submit(url, "post", "json", data);
        });
    }

    function rejectAll(){
        var rows = $.common.isEmpty($.table._option.uniqueId) ? $.table.selectFirstColumns() : $.table.selectColumns($.table._option.uniqueId);
        if (rows.length == 0) {
            $.modal.alertWarning("请至少选择一条记录");
            return;
        }
        $.modal.confirm("确认要通过选中的" + rows.length + "条数据吗?", function() {
            var url = $.table._option.rejectAllUrl;
            var data = { "ids": rows.join() };
            $.operate.submit(url, "post", "json", data);
        });
    }

    // 取消用户资料访问权限(删除)
    function cancel(id){
        $.modal.confirm("确认取消？", function() {
            var url = $.common.isEmpty(id) ? $.table._option.removeUrl : $.table._option.removeUrl.replace("{id}", id);
            if($.table._option.type == table_type.bootstrapTreeTable) {
                $.operate.get(url);
            } else {
                var data = { "ids": id };
                $.operate.submit(url, "post", "json", data);
            }
        });
    }
</script>
</body>
</html>
