<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('资料权限通过记录列表')" />
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">

        <div class="col-sm-12 search-collapse">
            <form id="data-form">
                <div class="select-list">
                    <ul>
                        <li>用户名称：
                            <input type="text" name="user.userName" />
                        </li>
                        <!--<li>行政区：-->
                        <!--<input type="text" name="dataBorough" />-->
                        <!--</li>-->
                        <li class="select-time">
                            <label>申请时间：</label>
                            <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]" lay-key="3">
                            <span>-</span>
                            <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]" lay-key="4"></li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()">
                                <i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()">
                                <i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
        <!--<a class="btn btn-success" onclick="$.operate.addTab()">-->
        <!--<i class="fa fa-plus"></i> 新增-->
        <!--</a>-->
        <!--<a class="btn btn-primary single disabled" onclick="$.operate.editTab()">-->
        <!--<i class="fa fa-edit"></i> 修改-->
        <!--</a>-->
        <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()">
        <i class="fa fa-remove"></i> 取消权限
        </a>
        <!--<a class="btn btn-warning" onclick="$.table.exportExcel()">-->
        <!--<i class="fa fa-download"></i> 导出-->
        <!--</a>-->
        </div>

        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>

</div>

<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var prefix = ctx+"dm/permission";
    $(function() {
        var options = {
            url: prefix + "/pass",
            removeUrl: prefix + "/remove",
            modalName: "通过记录",
            columns: [{
                checkbox: true
            },
                {
                    field: 'perId',
                    title: '申请编号',
                    sortable: true
                },
                {
                    field: 'perDate',
                    title: '申请日期',
                    sortable: true
                },
                {
                    field: 'dataId',
                    title: '资料编号',
                    sortable: true
                },
                {
                    field: 'data.dataTheme',
                    title: '主题',
                    sortable: true
                },
                {
                    field: 'user.userName',
                    title: '用户名称',
                    sortable: true
                },
                {
                    field: 'data.dataLevel',
                    title: '密级',
                    sortable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-danger btn-xs" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.perId + '\')"><i class="fa fa-remove"></i>取消权限</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });

</script>
</body>
</html>
