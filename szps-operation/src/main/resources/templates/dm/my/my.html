<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('通过列表')" />
    <link th:href="@{/css/dm/dm.css}" rel="stylesheet"/>
    <script th:src="@{/js/dm/dm.js}" type="text/javascript"></script>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">

        <div class="col-sm-12 search-collapse">
            <form id="data-form">
                <input name="dataBoroughId" id="treeIdArea" type="text" hidden>
                <div class="select-list">
                    <ul>
                        <li>
                            <label>资料名称：</label>
                            <input type="text" name="dataTheme"/>
                        </li>
                        <li>
                            <label>资料类别：</label>
                            <select  name="dataType">
                                <option value="">所有</option>
                                <option value="规划资料">规划资料</option>
                                <option value="标准资料">标准资料</option>
                                <option value="预案资料">预案资料</option>
                            </select>
                        </li>
                        <li>
                            <label>所属流域：</label>
                            <select  name="dataRiver">
                                <option value=""></option>
                                <option value="茅洲河">茅洲河</option>
                                <option value="观澜河">观澜河</option>
                                <option value="龙岗河">龙岗河</option>
                                <option value="深圳河湾">深圳河湾</option>
                                <option value="坪山河">坪山河</option>
                                <option value="大亚湾">大亚湾</option>
                            </select>
                        </li>
                        <li>
                            <label>所属区域：</label>
                            <input name="dataBorough" onclick="selectAreaTree()" id="treeNameArea" type="text" placeholder="" >
                        </li>
                        <li class="select-time">
                            <label>编制时间：</label>
                            <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]" lay-key="3">
                            <span>-</span>
                            <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]" lay-key="4"></li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()">
                                <i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()">
                                <i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>

    </div>
</div>

<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var prefix = ctx+"dm/my";
    var file_prefix = ctx+"dm/file";
    $(function() {
        var options = {
            url: prefix + "/list",
            modalName: "查看任务",
            columns: [{
                checkbox: true
            },
                {
                    field: 'dataId',
                    title: '编号',
                    sortable: true
                },
                {
                    field: 'dataTheme',
                    title: '资料名称',
                },
                {
                    field: 'dataRiver',
                    title: '所属流域'
                },
                {
                    field: 'dataBorough',
                    title: '所属区域'
                },
                {
                    field: 'dataCompany',
                    title: '编制单位'
                },
                {
                    field: 'dataLevel',
                    title: '密级',
                    sortable: true
                },
                {
                    field: 'dataDate',
                    title: '编制日期',
                    sortable: true,
                    formatter: function (value, row, index) {
                        return formatDate(value);
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-info btn-xs" href="javascript:void(0)" onclick="userView(\'' + row.dataId + '\')"><i class="fa fa-edit"></i>查看</a> ');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });

    /* 查看资料*/
    function userView(dataId) {
        var url = file_prefix+ '/userView/' + dataId;
        $.modal.openTab("浏览规划资料", url);
    }

    function formatDate(date) {
        if (date == null || date == '') {
            return "--";
        } else {
            var d = new Date(date),
                month = '' + (d.getMonth() + 1),
                day = '' + d.getDate(),
                year = d.getFullYear();

            if (month.length < 2) month = '0' + month;
            if (day.length < 2) day = '0' + day;

            return [year, month, day].join('-');
        }
    }
</script>
</body>
</html>
