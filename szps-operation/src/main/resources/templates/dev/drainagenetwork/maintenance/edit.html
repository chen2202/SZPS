<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >

<head>
	<th:block th:include="include :: header('新增设备')" />
	<th:block th:include="include :: cropbox-css" />
	<th:block th:include="include :: select2-css" />
	<th:block th:include="include :: bootstrap-fileinput-css" />
</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form id="form"  class="form-horizontal m" th:object="${obj}">
        <input name="id" type="hidden" id="id"  th:field="*{id}"/>
        <input name="supplierid" type="hidden" id="treeIdSupplier" />
					   <div class="form-group">
						   <label class="col-sm-3 control-label">时间：</label>
						   <div class="col-sm-8">
							    <input name="optime" th:field="*{optime}" class="time-input form-control " data-type="date" data-format="yyyy-MM-dd"  type="text"  >
						   </div>
					   </div>
					<div class="form-group">
						<label class="col-sm-3 control-label">设备名称：</label>
						<div class="col-sm-8">
								<input name="devname"  th:field="*{devname}" class="form-control" type="text"  >
						</div>
					</div>
					   <div class="form-group">
						   <label class="col-sm-3 control-label">类型：</label>
						   <div class="col-sm-8">
							   <select class="selectpicker" name="optype" th:field="*{optype}" id="optype" >
                            	 <option selected value="维修">维修</option>
								  <option value="保养">保养</option>
								</select>
						   </div>
					   </div>
					<div class="form-group">
						<label class="col-sm-3 control-label">内容：</label>
						<div class="col-sm-8">
								<textarea name="opdetails"  th:field="*{opdetails}" class="form-control" style=" height: 100px;" type="text"  ></textarea>
						</div>
					</div>
					   <div class="form-group">
						   <label class="col-sm-3 control-label">更换零配件：</label>
						   <div class="col-sm-8">
							   <textarea name="replaceparts"  th:field="*{replaceparts}" class="form-control" style=" height: 100px;" type="text"  ></textarea>
						   </div>
					   </div>
					<div class="form-group">
						<label class="col-sm-3 control-label">操作人员：</label>
						<div class="col-sm-8">
								<input name="operator" th:field="*{operator}"  class="form-control" type="text"  >
						</div>
					</div>
					<div class="form-group">
					   <label class="col-sm-3 control-label">附件:</label>
					   <div class="col-sm-8 "><a th:href="@{${obj.attachmenturl}}">下载</a>
					   	<span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 右键->链接另存为</span>
					   </div>
					   
				   </div>
					<div class="form-group">
					   <label class="col-sm-3 control-label">更新附件:</label>
					   <div class="col-sm-8 ">
						   <input name="attachmenturl" id="attachmenturl" th:field="*{attachmenturl}" class="form-control" type="hidden">
						   <input id="fileinput" name="file" type="file" >
					   </div>
				   </div>

	</form>
    </div>
    <div class="row">
        <div class="col-sm-offset-5 col-sm-10">
            <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>保 存</button>&nbsp;
            <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭 </button>
        </div>
    </div>
	<th:block th:include="include :: footer" />
	<th:block th:include="include :: select2-js" />
    <th:block th:include="include :: bootstrap-fileinput-css" />
    <th:block th:include="include :: bootstrap-fileinput-js" />
	<script>
	    var prefix = ctx + "op/dev/drainagenetworkmaintenance";
        $("#form").validate({
        	onkeyup: false,
        	rules:{
        		
        	},
        	messages: {
                "loginName": {
                    remote: "用户已经存在"
                },
        		"email": {
                    remote: "Email已经存在"
                },
        		"phonenumber":{
                	remote: "手机号码已经存在"
        		}
            },
            focusCleanup: true
        });
        

        /*用户管理-新增-选择部门树*/
        function selectSupplier() {
        	var treeId = $("#treeIdSupplier").val();
        	var sid = $.common.isEmpty(treeId) ? "0" : $("#treeIdSupplier").val();
        	var url = ctx + "op/dev/drainagenetworksupplier/selectSupplier/" + sid;
			var options = {
				title: '选择供应商',
				width: "380",
				url: url,
				callBack: doSubmit
			};
			$.modal.openOptions(options);
		}
		
        
		
		function doSubmit(index, layero){
			var tree = layero.find("iframe")[0].contentWindow.$._tree;
				var body = layer.getChildFrame('body', index);
    			$("#treeIdSupplier").val(body.find('#treeIdSupplier').val());
    			$("#treeNameSupplier").val(body.find('#treeNameSupplier').val());
    			layer.close(index);
		}
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	var data = $("#form").serializeArray();
	        	$.operate.saveTab(prefix + "/edit", data);
	        }
	    }
        $(document).ready(function () {
            $("#fileinput").fileinput({
                'theme': 'explorer-fas',
                showPreview: false,
                maxFileCount: 1,
                'uploadUrl': '/common/upload',
                overwriteInitial: false
            });

            $("#fileinput").on("fileuploaded", function (event, data, previewId, index) {
                console.log(data.response);
                if(data.response.code == 0){
                    $('#attachmenturl').val(data.response.fileName);
                }
            });

        });
    </script>
</body>
</html>
