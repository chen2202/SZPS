<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('添加设备资产')" />
	<th:block th:include="include :: select2-css" />
</head>
<body>
    <div class="main-content">
       <form id="form-asset-add"  class="form-horizontal"  th:object="${obj}">
        <input name="id" type="hidden" id="id"  th:field="*{id}"/>
		<input name="deptId" type="hidden" id="treeId" th:field="*{deptId}" />
		<div class="control-group" align="center">
			<label class="lbl" >设　备　档　案</label><br>
		</div>
		<div class="control-group">
		<!-- required -->
		<table  class="table table-striped table-bordered table-condensed">
			  <tr>
			    <td>设备名称</td>
			    <td>设备编号</td>
			    <td colspan="2">设备型号</td>
			    <td colspan="2">设备规格</td>
			    <td>ＡＢＣ分类</td>
			  </tr>
			  <tr>
			    <td><input name="name" th:field="*{name}"  style="width: 90%; " class="form-control"/></td>
			    <td><input name="number" th:field="*{number}"  style="width: 90%; " class="form-control"/></td>
			    <td colspan="2"><input name="model" th:field="*{model}"  style="width: 90%; " class="form-control"/></td>
			    <td colspan="2"><input name="specs" th:field="*{specs}"  style="width: 90%; " class="form-control"/></td>
			    <td><input name="abcCategory" th:field="*{abcCategory}"  style="width: 90%; " class="form-control"/></td>
			  </tr>
			  <tr>
			    <td>设备类型</td>
			    <td>设备状态</td>
			    <td>生产用途</td>
			    <td>使用部门</td>
			    <td colspan="2">安装地点</td>
			    <td>资产代码</td>
			  </tr>
			  <tr>
			    <td>
			  <select class="selectpicker form-control" name="devType"  th:field="*{devType}"  id="devType" type="text" >
					 <option value="机械设备">机械设备</option>
					  <option value="电器电柜">电器电柜</option>
					  <option value="自控仪表">自控仪表</option>
					</select>  
			    </td>
			    <td>
			    	<select class="selectpicker form-control" name="status" th:field="*{status}"  id="status" type="text" >
					 <option value="正常运行">正常运行</option>
					  <option value="停机保养">停机保养</option>
					  <option value="设备停用">设备停用</option>
					  <option value="设备故障">设备故障</option>
					  <option value="设备封存">设备封存</option>
					</select>			    
			    </td>
			    <td><input name="purpost" th:field="*{purpost}"  style="width: 90%; " class="form-control"/></td>
			    <td><input name="useDep"  onclick="selectDeptTree()" id="treeName" th:field="*{useDep}"  style="width: 90%; "  class="form-control"/></td>
			    <td colspan="2"><input name="installPlace" th:field="*{installPlace}"  style="width: 90%; " class="form-control"/></td>
			    <td><input name="code" th:field="*{code}"  style="width: 90%; " class="form-control"/></td>
			  </tr>
			  <tr>
			    <td colspan="2">制造厂商</td>
			    <td>制造国别</td>
			    <td>出厂日期</td>
			    <td>出厂编号</td>
			    <td>启用日期</td>
			    <td>资产名称</td>
			  </tr>
			  <tr>
			    <td colspan="2"><input name="manufacturer" th:field="*{manufacturer}"  style="width: 90%; " class="form-control"/></td>
			    <td><input name="makeCountry" th:field="*{makeCountry}"  style="width: 90%; " class="form-control"/></td>
			    <td>
			    <input id="proDate" name="proDate" th:field="*{proDate}"  class="time-input form-control" type="text" /> 
			    </td>
			    <td><input name="proCode" th:field="*{proCode}"  style="width: 90%; " class="form-control"/></td>
			    <td>
			    <input id="useDate" name="useDate"  th:field="*{useDate}" class="time-input form-control" type="text" /> </td>
			    <td><input name="assetName" th:field="*{assetName}"  style="width: 90%; " class="form-control"/></td>
			  </tr>
			  <tr>
			    <td colspan="2">供应商</td>
			    <td>供应商电话</td>
			    <td>保修期</td>
			    <td>保养周期</td>
			    <td>设备原值</td>
			    <td>资产类别</td>
			  </tr>
			  <tr>
			    <td colspan="2"><input name="supplier" th:field="*{supplier}"  style="width: 90%; " class="form-control"/></td>
			    <td><input name="supplierPhone" th:field="*{supplierPhone}"  style="width: 90%; " class="form-control"/></td>
			    <td><input name="gPeriod" th:field="*{gPeriod}"  style="width: 90%; " class="form-control"/></td>
			    <td><input name="mCycle" th:field="*{mCycle}"  style="width: 90%; " class="form-control"/></td>
			    <td><input name="oValue" th:field="*{oValue}"  style="width: 90%; " class="form-control"/></td>
			    <td><input name="assetType" th:field="*{assetType}"  style="width: 90%; " class="form-control"/></td>
			  </tr>
			  <tr>
			    <td>参数名称</td>
			    <td>标准值</td>
			    <td>参数名称</td>
			    <td>标准值</td>
			    <td>参数名称</td>
			    <td>标准值</td>
			    <td>备注</td>
			  </tr>
			  <tr>
			    <td>电压</td>
			    <td><input name="devVoltage" th:field="*{devVoltage}"  style="width: 90%; " class="form-control"/></td>
			    <td>扬程</td>
			    <td><input name="lift" th:field="*{lift}"  style="width: 90%; " class="form-control"/></td>
			    <td>装重量</td>
			    <td><input name="packWeight" th:field="*{packWeight}"  style="width: 90%; " class="form-control"/></td>
			    <td><input name="remark1" th:field="*{remark1}"  style="width: 90%; " class="form-control"/></td>
			  </tr>
			  <tr>
			    <td>功率</td>
			    <td><input name="DPower" th:field="*{DPower}"  style="width: 90%; " class="form-control"/></td>
			    <td>流量</td>
			    <td><input name="flow" th:field="*{flow}"  style="width: 90%; " class="form-control"/></td>
			    <td>管道口径</td>
			    <td><input name="pipeCaliber" th:field="*{pipeCaliber}"  style="width: 90%; " class="form-control"/></td>
			    <td><input name="remark2" th:field="*{remark2}"  style="width: 90%; " class="form-control"/></td>
			  </tr>
			  <tr>
			    <td>电流</td>
			    <td><input name="Dcurrent" th:field="*{Dcurrent}"  style="width: 90%; " class="form-control"/></td>
			    <td>机体重量</td>
			    <td><input name="wight" th:field="*{wight}"  style="width: 90%; " class="form-control"/></td>
			    <td>材质</td>
			    <td><input name="material" th:field="*{material}"  style="width: 90%; " class="form-control"/></td>
			    <td><input name="remark3" th:field="*{remark3}"  style="width: 90%; " class="form-control"/></td>
			  </tr>
			  <tr>
			    <td>容积</td>
			    <td><input name="volume" th:field="*{volume}"  style="width: 90%; " class="form-control"/></td>
			    <td>设计压力</td>
			    <td><input name="pressure" th:field="*{pressure}"  style="width: 90%; " class="form-control"/></td>
			    <td>电机转数</td>
			    <td><input name="revolution" th:field="*{revolution}"  style="width: 90%; " class="form-control"/></td>
			    <td><input name="remark4" th:field="*{remark4}"  style="width: 90%; " class="form-control"/></td>
			  </tr>
			  
			  </table>
		</div>
		<div class="control-group">
			<table class="table table-striped table-bordered table-condensed">
			  <tr height="24">
			    <td colspan="7"> <div align="center">辅机设备（施）</div></td>
			  </tr>
			  <tr>
			    <td>设备名称</td>
			    <td><input name="auNameFirst" th:field="*{auNameFirst}"  style="width: 90%; " class="form-control"/></td>
			    <td>设备名称</td>
			    <td><input name="auNameSec" th:field="*{auNameSec}"  style="width: 90%; " class="form-control"/></td>
			    <td>功率</td>
			    <td><input name="auPower" th:field="*{auPower}"  style="width: 90%; " class="form-control"/></td>
			    <td>备注</td>
			  </tr>
			  <tr>
			    <td>型号</td>
			    <td><input name="auModelFirst" th:field="*{auModelFirst}"  style="width: 90%; " class="form-control"/></td>
			    <td>型号</td>
			    <td><input name="auModelSec" th:field="*{auModelSec}"  style="width: 90%; " class="form-control"/></td>
			    <td>电流</td>
			    <td><input name="auCurrent" th:field="*{auCurrent}"  style="width: 90%; " class="form-control"/></td>
			    <td><input name="remark5" th:field="*{remark5}"  style="width: 90%; " class="form-control"/></td>
			  </tr>
			  <tr>
			    <td>设备编号</td>
			    <td><input name="auNumber" th:field="*{auNumber}"  style="width: 90%; " class="form-control"/></td>
			    <td>电压</td>
			    <td><input name="auVoltage" th:field="*{auVoltage}"  style="width: 90%; " class="form-control"/></td>
			    <td></td>
			    <td></td>
			    <td><input name="remark6" th:field="*{remark6}"  style="width: 90%; " class="form-control"/></td>
			  </tr>
			  <tr>
			    <td colspan="2">制造厂商</td>
			    <td>电话</td>
			    <td colspan="2">供应商</td>
			    <td>电话</td>
			    <td><input name="remark7" th:field="*{remark7}"  style="width: 90%; " class="form-control"/></td>
			  </tr>
			  <tr>
			    <td colspan="2"><input name="auManufacturer" th:field="*{auManufacturer}"  style="width: 90%; " class="form-control"/></td>
			    <td><input name="auMPhone" th:field="*{auMPhone}"  style="width: 90%; " class="form-control"/></td>
			    <td colspan="2"><input name="auSupplier" th:field="*{auSupplier}"  style="width: 90%; " class="form-control"/></td>
			    <td><input name="auSPhone" th:field="*{auSPhone}"  style="width: 90%; " class="form-control"/></td>
			    <td></td>
			  </tr>
		</table>
		</div>
	</form>
    </div>
    <div class="row">
        <div class="col-sm-offset-5 col-sm-10">
            <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>保 存</button>&nbsp;
            <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭 </button>
        </div>
    </div>
	<th:block th:include="include :: footer" />
	<th:block th:include="include :: select2-js" />
	<script>
	    var prefix = ctx + "op/dev/asset";
	
        $("#form-asset-add").validate({
        	onkeyup: false,
        	rules:{
        		
        	},
        	messages: {
                "loginName": {
                    remote: "用户已经存在"
                },
        		"email": {
                    remote: "Email已经存在"
                },
        		"phonenumber":{
                	remote: "手机号码已经存在"
        		}
            },
            focusCleanup: true
        });
        
        function submitHandler() {
	        if ($.validate.form()) {
	        	var data = $("#form-asset-add").serializeArray();
	        	/* var status = $("input[id='status']").is(':checked') == true ? 0 : 1;
	        	var roleIds = $.form.selectCheckeds("role");
	        	var postIds = $.form.selectSelects("post");
	        	data.push({"name": "status", "value": status});
	        	data.push({"name": "roleIds", "value": roleIds});
	        	data.push({"name": "postIds", "value": postIds}); */
	        	$.operate.save(prefix + "/edit", data);
	        }
	    }
         
        /*用户管理-新增-选择部门树*/
        function selectDeptTree() {
        	var treeId = $("#treeId").val();
        	var deptId = $.common.isEmpty(treeId) ? "100" : $("#treeId").val();
        	var url = ctx + "system/dept/selectDeptTree/" + deptId;
			var options = {
				title: '选择部门',
				width: "380",
				url: url,
				callBack: doSubmit
			};
			$.modal.openOptions(options);
		}
		
		function doSubmit(index, layero){
			var tree = layero.find("iframe")[0].contentWindow.$._tree;
			//if ($.tree.notAllowParents(tree)) {
				var body = layer.getChildFrame('body', index);
    			$("#treeId").val(body.find('#treeId').val());
    			$("#treeName").val(body.find('#treeName').val());
    			layer.close(index);
			//}
		}

		$(function() {
            $('#post').select2({
                placeholder:"请选择岗位",
                allowClear: true
            });
        })
    </script>
</body>
</html>
