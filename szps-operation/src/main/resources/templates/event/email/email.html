<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('负责人邮箱信息列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-white" onclick="$.operate.add()" shiro:hasPermission="event:email:add">
                <i class="fa fa-plus"></i>
                <text style="color: #000000;font-family: '苹方 中等'">
                    添加
                </text>
            </a>
            <a class="btn btn-white single disabled" onclick="$.operate.edit()" shiro:hasPermission="event:email:edit">
                <i class="fa fa-edit"></i>
                <text style="color: #000000;font-family: '苹方 中等'">
                    修改
                </text>
            </a>
            <a class="btn btn-white " onclick="$.operate.removeAll()" shiro:hasPermission="event:email:remove">
                <i class="fa fa-remove"></i>
                <text style="color: #000000;font-family: '苹方 中等'">
                    删除
                </text>
            </a>
            <a class="btn btn-white" onclick="$.table.exportExcel()" shiro:hasPermission="event:email:export">
                <i class="fa fa-download"></i>
                <text style="color: #000000;font-family: '苹方 中等'">
                    导出
                </text>
            </a>
            <a class="btn btn-white" href="/event/submit">
                <text style="color: #000000;font-family: '苹方 中等'">
                    返回
                </text>
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" style="font-family: '苹方 中等'"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('event:email:edit')}]];
    var removeFlag = [[${@permission.hasPermi('event:email:remove')}]];
    var prefix = ctx + "event/email";

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "负责人邮箱信息",
            columns: [{
                checkbox: true
            },
                {
                    field: 'sid',
                    title: '系统流水号',
                },
                {
                    field: 'eventAttribute',
                    title: '事件属性'
                },
                {
                    field: 'eventEmail',
                    title: '负责人邮箱'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn  btn-xs ' + editFlag + '" href="javascript:void(0)" ' +
                            'onclick="$.operate.edit(\'' + row.sid + '\')">' +
                            '<text style="color: #2BA3FD">编辑' +
                            '</text>' +
                            '</a> ');
                        actions.push('<a class="btn  btn-xs ' + removeFlag + '" href="javascript:void(0)" ' +
                            'onclick="$.operate.remove(\'' + row.sid + '\')">' +
                            '<text style="color: #2BA3FD">删除' +
                            '</text>' +
                            '</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
