<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('审批资料')" />
    <th:block th:include="include :: bootstrap-fileinput-css" />
    <link th:href="@{/css/dm/dm.css}" rel="stylesheet"/>
    <link th:href="@{/css/dm/operation.css}" rel="stylesheet"/>
</head>
<body>
<div class="main-content">
    <form class="form-horizontal" id="form-data-edit" th:object="${data}">
        <h4 class="form-header h4">基本信息</h4>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">申请人：</label>
                    <div class="col-sm-8">
                        <input type="text" name="" class="form-control" readonly="readonly" th:field="*{dataApplicant}" required />
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">规划单位：</label>
                    <div class="col-sm-8">
                        <input type="text" name="" class="form-control" readonly="readonly" th:field="*{dataCompany}" required />
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">行政区：</label>
                    <div class="col-sm-8">
                        <input type="text" name="" class="form-control" readonly="readonly" th:field="*{dataBorough}" required />
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">街道：</label>
                    <div class="col-sm-8">
                        <input type="text" name="" class="form-control" readonly="readonly" th:field="*{dataStreet}" required />
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">所属类别：</label>
                    <div class="col-sm-8">
                        <input type="text" name="" class="form-control" readonly="readonly" th:field="*{dataType}" required />
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">密级：</label>
                    <div class="col-sm-8">
                        <input type="text" name="" class="form-control" readonly="readonly" th:field="*{dataLevel}" required />
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">主题：</label>
                    <div class="col-sm-8">
                        <input type="text" name="" class="form-control" readonly="readonly" th:field="*{dataTheme}" required />
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">流域：</label>
                    <div class="col-sm-8">
                        <input type="text" name="" class="form-control" readonly="readonly" th:field="*{dataRiver}" required />
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-sm-2 control-label">简介：</label>
                    <div class="col-sm-10">
                        <textarea type="text" name="" class="form-control" readonly="readonly" placeholder="请输入简介" th:field="*{dataDesc}" required></textarea>
                    </div>
                </div>
            </div>
        </div>

        <h4 class="form-header h4">附属文件</h4>
        <div class="row">
            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-primary multiple disabled" onclick="downloadSelected()">
                    <i class="fa fa-download"></i> 下载
                </a>
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>

        <div class="row">&nbsp;</div>
        <div class="row">&nbsp;</div>
        <h4 class="form-header h4">审批结果</h4>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">审批人：</label>
                    <div class="col-sm-8">
                        <input type="text" name="" class="form-control" readonly="readonly" th:field="*{audit.userName}" required>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label">审批时间：</label>
                    <div class="col-sm-8">
                        <input type="text" name="" class="form-control" readonly="readonly" placeholder="请输入街道" th:field="*{audit.auditDate}" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="col-sm-2 control-label">留言：</label>
                    <div class="col-sm-10">
                        <textarea type="text" name="" class="form-control" readonly="readonly" th:field="*{audit.auditResult}" required></textarea>
                    </div>
                </div>

            </div>
        </div>
        <div class="row">&nbsp;</div>
    </form>
</div>
<div class="row">
    <div class="col-sm-offset-5 col-sm-10">
        <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭 </button>
    </div>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: bootstrap-fileinput-js" />
<script type="text/javascript">
    var prefix = ctx + "dm/file";

    $(function() {
        var options = {
            url: prefix+ "/select?dataId=[[${data.dataId}]]",
            modalName: "附属文件",
            showSearch:false,
            showRefresh:false,
            showColumns:false,
            columns: [{
                checkbox: true
            },
                {
                    field: 'fileId',
                    title: '文件编号',
                    sortable: true
                },
                {
                    field: 'fileName',
                    title: '文件名',
                    sortable: true
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-primary btn-xs" href="javascript:void(0)" onclick="fileDownload(\'' + row.fileId + '\')"><i class="fa fa-download"></i>下载</a> ');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });

    // 文件下载(单个)
    function fileDownload(fileId){
        $.modal.confirm("确认下载该文件？", function() {
            var url = prefix + "/download?ids="+fileId;
            window.location.href = url;
        });
    }

    //文件下载(多选)
    function downloadSelected(){
        var rows = $.common.isEmpty($.table._option.uniqueId) ? $.table.selectFirstColumns() : $.table.selectColumns($.table._option.uniqueId);
        if (rows.length == 0) {
            $.modal.alertWarning("请至少选择一个文件");
            return;
        }
        $.modal.confirm("确认要下载选中的" + rows.length + "个文件吗?", function() {
            var url = prefix + "/download?ids="+rows.join();
            window.location.href = url;
        });
    }

</script>
</body>
</html>
