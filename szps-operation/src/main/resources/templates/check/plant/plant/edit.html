<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改污水厂巡检')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-plant-edit" th:object="${plantCheckRecord}">
            <input name="systemId" th:field="*{systemId}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label">污水厂代码：</label>
                <div class="col-sm-8">
                    <select name="plantId" class="form-control m-b" required>
                        <option value=""></option>
                        <option th:each="list : ${plantList}" th:text="${list.plantId}"
                                th:value="${list.plantId}" th:selected="${list.plantId}==*{plantId}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">污水厂名称：</label>
                <div class="col-sm-8">
                    <select name="plantName" class="form-control m-b" required>
                        <option value=""></option>
                        <option th:each="list : ${plantList}" th:text="${list.plantName}"
                                th:value="${list.plantName}" th:selected="${list.plantName}==*{plantName}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">设备ID：</label>
                <div class="col-sm-8">
                    <select name="deviceId" class="form-control m-b" required>
                        <option value=""></option>
                        <option th:each="list : ${plantList}" th:text="${list.deviceId}"
                                th:value="${list.deviceId}" th:selected="${list.deviceId}==*{deviceId}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">设备名称：</label>
                <div class="col-sm-8">
                    <select name="deviceName" class="form-control m-b" required>
                        <option value=""></option>
                        <option th:each="list : ${plantList}" th:text="${list.deviceName}"
                                th:value="${list.deviceName}" th:selected="${list.deviceName}==*{deviceName}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">点检ID：</label>
                <div class="col-sm-8">
                    <select name="checkId" class="form-control m-b" required>
                        <option value=""></option>
                        <option th:each="list : ${plantList}" th:text="${list.checkId}"
                                th:value="${list.checkId}" th:selected="${list.checkId}==*{checkId}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">简单故障处理记录：</label>
                <div class="col-sm-8">
                    <textarea name="sloveRecord" style="resize: none; height: 150px"  class="form-control" required>[[*{sloveRecord}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">巡检日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="checkDate" th:value="${#dates.format(plantCheckRecord.checkDate, 'yyyy-MM-dd HH:mm:ss')}" id="laydate-demo-3" class="form-control" placeholder="yyyy-MM-dd HH:mm:ss" type="text" required>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">创建日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input name="systemCreatetime" th:value="${#dates.format(plantCheckRecord.systemCreatetime, 'yyyy-MM-dd HH:mm:ss')}" id="laydate-demo-4" class="form-control" placeholder="yyyy-MM-dd HH:mm:ss" type="text" required>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "check/plant/plant";
        $("#form-plant-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-plant-edit').serialize());
            }
        }

        layui.use('laydate', function () {
            var laydate = layui.laydate;

            laydate.render({
                elem: '#laydate-demo-3',
                type: 'datetime',
                trigger: 'click'
            });

        });
        layui.use('laydate', function () {
            var laydate = layui.laydate;

            laydate.render({
                elem: '#laydate-demo-4',
                type: 'datetime',
                trigger: 'click'
            });

        });
    </script>
</body>
</html>
