                	</a>
             
                    <ul class="nav nav-second-level collapse">
						<li th:each="cmenu : ${menu.children}">
							<a th:if="${#lists.isEmpty(cmenu.children)}" th:class="${cmenu.target == ''} ? |menuItem| : ${cmenu.target}" th:utext="${cmenu.menuName}" th:href="@{${cmenu.url}}">二级菜单</a>

							<ul th:if="${not #lists.isEmpty(cmenu.children)}" class="nav nav-third-level">
								<li th:each="emenu : ${cmenu.children}">
									<a th:if="${#lists.isEmpty(emenu.children)}" th:class="${emenu.target == ''} ? |menuItem| : ${emenu.target}" th:utext="${emenu.menuName}" th:href="@{${emenu.url}}">三级菜单</a>

									<ul th:if="${not #lists.isEmpty(emenu.children)}" class="nav nav-fourth-level">
										<li th:each="dmenu : ${emenu.children}">
											<a th:if="${#lists.isEmpty(dmenu.children)}" th:class="${dmenu.target == ''} ? |menuItem| : ${dmenu.target}" th:utext="${dmenu.menuName}" th:href="@{${dmenu.url}}">四级菜单</a>

											<ul th:if="${not #lists.isEmpty(dmenu.children)}" class="nav nav-fifth-level">
												<li th:each="fmenu : ${dmenu.children}">
													<a th:class="${fmenu.target == ''} ? |menuItem| : ${fmenu.target}" th:text="${fmenu.menuName}" th:href="@{${fmenu.url}}">五级菜单</a>
												</li>
											</ul>
										</li>
									</ul>
								</li>

						</li>

<script th:inline="javascript"> 
var ctx = [[@{/}]];
	/*用户管理-重置密码*/
	function resetPwd() {
	    var url = ctx + 'system/user/profile/resetPwd';
	    $.modal.open("重置密码", url, '800', '500');
	}
	
	function logoutweb() {
		$.ajax({
	        type: "get",  // 请求方式
	        url: ctx+"logout",  // 目标资源
             dataType: 'text',
	    });
		sessionStorage.clear();
		window.location.href="https://vx.newground.cn:9000/#/login";
	}

	var thumb = document.getElementById('switch');
	var sidebar = document.getElementById('sidebar');
	var wrapper = document.getElementById('page-wrapper');
	thumb.onclick=function(){
	//通过修改样式达到收起展开的效果
	if(thumb.classList.value.indexOf('my-collapse') ==-1) {
		thumb.classList.add("my-collapse");
		sidebar.classList.add("my-collapse");
		wrapper.classList.add("my-collapse");
	} else {
		thumb.classList.remove("my-collapse");
		sidebar.classList.remove("my-collapse");
		wrapper.classList.remove("my-collapse");
	}
}

</script>
