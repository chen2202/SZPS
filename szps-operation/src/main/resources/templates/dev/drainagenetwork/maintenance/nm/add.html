<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >

<head>
	<th:block th:include="include :: header('新增设备')" />
	<th:block th:include="include :: cropbox-css" />
	<th:block th:include="include :: select2-css" />
	<th:block th:include="include :: bootstrap-fileinput-css" />
</head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form id="form"  class="form-horizontal m">
        
        <div class="container">
			<div class="row">
				<div class="col-sm-6">
					   <div class="form-group">
						   <label class="col-sm-3 control-label">作业编号：</label>
						   <div class="col-sm-8">
							   <input name="workid" class="form-control" type="text"  >
						   </div>
					   </div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-3 control-label">起点管点编号：</label>
						<div class="col-sm-8">
								<input name="s_point" class="form-control" type="text"  >
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					   <div class="form-group">
						   <label class="col-sm-3 control-label">终点管点编号：</label>
						   <div class="col-sm-8">
							   <input name="e_point" class="form-control" type="text"  >
						   </div>
					   </div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-3 control-label">管养日期：</label>
						<div class="col-sm-8">
							<input name="maintain_date" class="time-input form-control " data-type="datetime" data-format="yyyy-MM-dd-HH-mm"  type="text"   >
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					   <div class="form-group">
						   <label class="col-sm-3 control-label">天气：</label>
						   <div class="col-sm-8">
						   		<select class="selectpicker form-control" name="weather"  id="weather" type="text" >
                            	 <option value="1">晴</option>
								  <option value="2">阴</option>
								  <option value="3">小雨</option>
								  <option value="4">大雨</option>
								</select>
						   </div>
					   </div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-3 control-label">管养单位(代码)：</label>
						<div class="col-sm-8">
								<input name="maintain_dept" class="form-control" type="text"  >
						</div>
					</div>
					
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					   <div class="form-group">
						   <label class="col-sm-3 control-label">管养人：</label>
						   <div class="col-sm-8">
							   <input name="maintain_pe" class="form-control" type="text"  >
						   </div>
					   </div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-3 control-label">管养类型：</label>
						<div class="col-sm-8">
								<select class="selectpicker form-control" name="maintain_type"  id="maintain_type" type="text" >
                            	 <option value="1">巡查</option>
								  <option value="2">清疏</option>
								  <option value="3">修复</option>
								</select>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					   <div class="form-group">
						   <label class="col-sm-3 control-label">运行状况：</label>
						   <div class="col-sm-8">
							   <input name="operation_status" class="form-control" type="text"  >
						   </div>
					   </div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-3 control-label">功能性缺陷：</label>
						<div class="col-sm-8">
								<select class="selectpicker form-control" name="functional_defect"  id="functional_defect" type="text" >
                            	 <option value="0">无缺陷</option>
								  <option value="1">沉积</option>
								  <option value="2">结垢</option>
								  <option value="3">障碍物</option>
								  <option value="4">残墙、坝根</option>
								  <option value="5">树根</option>
								  <option value="6">浮渣</option>
								  <option value="7">封堵</option>
								  <option value="8">井盖丢失</option>
								  <option value="9">其他</option>
								</select>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					   <div class="form-group">
						   <label class="col-sm-3 control-label">结构性缺陷：</label>
						   <div class="col-sm-8">
							   <select class="selectpicker form-control" name="structural_defect"  id="structural_defect" type="text" >
                            	 <option value="0">无缺陷</option>
								  <option value="1">破裂</option>
								  <option value="2">变形</option>
								  <option value="3">腐蚀</option>
								  <option value="4">错口</option>
								  <option value="5">起伏</option>
								  <option value="6">脱节</option>
								  <option value="7">接口材料脱落</option>
								  <option value="8">支管暗接</option>
								  <option value="9">异物穿入</option>
								  <option value="10">渗漏</option>
								  <option value="11">其他</option>
								</select>
						   </div>
					   </div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-3 control-label">管径/断面尺寸(mm)：</label>
						<div class="col-sm-8">
								<input name="psize" class="form-control" type="number"  >
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					   <div class="form-group">
						   <label class="col-sm-3 control-label">管养方法：</label>
						   <div class="col-sm-8"> 
							   <input name="maintain_method" class="form-control" type="number"  >
						   </div>
					   </div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-3 control-label">管养长度(m)：</label>
						<div class="col-sm-8">
								<input name="maintain_length" class="form-control" type="number"  >
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					   <div class="form-group">
						   <label class="col-sm-3 control-label">清淤量(m<sup>3</sup>)：</label>
						   <div class="col-sm-8">
							   <input name="maintain_amount" class="form-control" type="number"  >
						   </div>
					   </div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-3 control-label">工程费用(元)：</label>
						<div class="col-sm-8">
								<input name="maintain_cost" class="form-control" type="number"  >
						</div>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-sm-6">
					   <div class="form-group">
						   <label class="col-sm-3 control-label">备注：</label>
						   <div class="col-sm-8">
							   <input name="note" class="form-control" type="text"  >
						   </div>
					   </div>
				</div>
			</div>
			
			
		</div>

	</form>
    </div>
    <div class="row">
        <div class="col-sm-offset-5 col-sm-10">
            <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>保 存</button>&nbsp;
            <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭 </button>
        </div>
    </div>
	<th:block th:include="include :: footer" />
	<th:block th:include="include :: select2-js" />
    <th:block th:include="include :: bootstrap-fileinput-css" />
    <th:block th:include="include :: bootstrap-fileinput-js" />
	<script>
	    var prefix = ctx + "op/dev/nm";
        $("#form").validate({
        	onkeyup: false,
        	rules:{
        		
        	},
        	messages: {
                "loginName": {
                    remote: "用户已经存在"
                },
        		"email": {
                    remote: "Email已经存在"
                },
        		"phonenumber":{
                	remote: "手机号码已经存在"
        		}
            },
            focusCleanup: true
        });
        

        /*用户管理-新增-选择部门树*/
        function selectSupplier() {
        	var treeId = $("#treeId").val();
        	var sid = $.common.isEmpty(treeId) ? "0" : $("#treeId").val();
        	var url = ctx + "op/dev/supplier/selectSupplier/" + sid;
			var options = {
				title: '选择供应商',
				width: "380",
				url: url,
				callBack: doSubmit
			};
			$.modal.openOptions(options);
		}
		
        
		
		function doSubmit(index, layero){
			var tree = layero.find("iframe")[0].contentWindow.$._tree;
				var body = layer.getChildFrame('body', index);
    			$("#treeId").val(body.find('#treeId').val());
    			$("#treeName").val(body.find('#treeName').val());
    			layer.close(index);
		}
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	var data = $("#form").serializeArray();
	        	$.operate.saveTab(prefix + "/add", data);
	        }
	    }

    </script>
</body>
</html>
