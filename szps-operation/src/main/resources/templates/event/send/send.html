<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('基本资料设定')"/>
</head>
<body>
<div class="container-div">
    <div class="btn-group-sm" id="toolbar" role="group">
        <a class="btn btn-success" href="/event/email">
            <i class="fa fa-plus"></i> 添加事件负责人信息
        </a>
    </div>
    <div class="row">
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('event:submit:edit')}]];

    var prefix = ctx + "event/submit";

    $(function () {
        var options = {
            url: prefix + "/list",
            updateUrl: ctx+"event/send/sendmail/{id}",
            detailUrl:prefix+"/detail/{id}",
            modalName: "基本详细资料",
            columns: [
                {
                    field: 'eventSid',
                    title: '事件编号',
                    visible:false,
                },
                {
                    field: 'eventName',
                    title: '事件名称'
                },
                {
                    field: 'eventPlace',
                    title: '事件地点'
                },
                {
                    field: 'eventTime',
                    title: '事件时间',
                },
                {
                    title: '事件内容',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs " href="javascript:void(0)" onclick="$.operate.detail(\'+' + row.eventSid + '\')"><i class="fa fa-shower"></i>查看详情</a> ');
                        return actions.join('');
                    }
                },
                {
                    field: 'eventAttribute',
                    title: '事件属性'
                },
                {
                    field: 'eventCreateuser',
                    title: '上传者'
                },
                {
                    field: 'eventCreatetime',
                    title: '上传时间'
                },
                {
                    field:'eventStatus',
                    title:'状态'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs " href="/event/send/sendmail/'+row.eventSid +'"><i class="fa fa-send"></i>发送</a> ');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
