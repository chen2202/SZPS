<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('从业人员管理')" />
    <link th:href="@{/css/employee/manage.css}" rel="stylesheet"/>
</head>
<body class="gray-bg">
    <!-- 标签页导航区 -->
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a onclick="toggle('employee/worker')" role="tab" data-toggle="tab">人员信息</a></li>
        <li role="presentation"><a onclick="toggle('employee/factory')" role="tab" data-toggle="tab">水厂信息</a></li>
        <li role="presentation"><a onclick="toggle('employee/company')" role="tab" data-toggle="tab">公司信息</a></li>
        <li role="presentation"><a onclick="toggle('employee/department')" role="tab" data-toggle="tab">部门信息</a></li>
    </ul>
	
	<div class="container-div">
		<div class="row" style="width:100%;height:100%;" id="content-main">
        	<iframe class="RuoYi_iframe" id="content-iframe" name="iframe0" width="100%" height="100%" data-id="/employee/worker"
                th:src="@{/employee/worker}" frameborder="0" seamless></iframe>
    	</div>
	</div>

    <script th:inline="javascript">
        function toggle(url) {
            $("#content-iframe").attr("src",ctx+url);
            $("#content-iframe").attr("data-id",ctx+url);
        }
    </script>
    <th:block th:include="include :: footer" />
</body>
</html>
