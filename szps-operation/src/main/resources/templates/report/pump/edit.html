<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('增加供应商')" />
</head>
<body class="white-bg">
	<div align="center" class="h4">泵站固定资产清单</div>
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
         <form id="form"  class="form-horizontal m"  th:object="${obj}">
	        <input name="id" type="hidden"  th:field="*{id}"/>
	        <input name="deptid" type="hidden" id="treeId" />
        	<div class="row">
        		<div class="col-sm-6">
		        	<div class="form-group">
						<label class="col-sm-3 control-label ">泵站名称：</label>
						<div class="col-sm-8">
							<input name="pumpname" id="pumpname"  type="text" class=" form-control"   th:field="*{pumpname}" readonly/>
						</div>
					</div>
				</div>
        	</div>
			<div class="row">
	        	<div class="col-sm-6">
		        	<div class="form-group">
						<label class="col-sm-3 control-label ">清查基准日：</label>
						<div class="col-sm-8">
							<input name="recorddate" id="recorddate"  type="text"  th:field="*{recorddate}" class=" form-control" data-type="date" data-format="yyyy-MM-dd" readonly/>
						</div>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label class="col-sm-3 control-label">填表单位：</label>
						<div class="col-sm-8">
							<input name="deptname" id="treeName"  th:field="*{deptname}" class="form-control" type="text"  readonly/>
						</div>
					</div>
				</div>
			</div>
			<h4 class="form-header h4">建筑物</h4>
			<table  id ="tbl1" class="table table-striped table-bordered table-condensed">
				<thead>
				  <tr>
				    <th>名称</th>
				    <th>建设单位/生产厂家</th>
				    <th>规格型号</th>
				    <th width="8%">单位</th>
				    <th width="10%">面积/数量</th>
				    <th>备注</th>
				  </tr>
				  
				  </thead>
				   <tr th:each="pumpDetail:${obj.list1}">
				    <td><input type="text" id="assetname" name="assetname"  class="form-control" required="required" th:value="${pumpDetail.assetname}" readonly/></td>
				    <td><input type="text" id="supplyer" name="supplyer"  class="form-control" th:value="${pumpDetail.supplyer}" readonly/></td>
				    <td><input type="text" id="dspec" name="dspec"   class="form-control" th:value="${pumpDetail.dspec}" readonly/></td>
				    <td><input type="text" id="dunit" name="dunit"   class="form-control"th:value="${pumpDetail.dunit}"  readonly/></td>
				    <td><input type="number" id="areaorquantity" name="areaorquantity"  class="form-control" th:value="${pumpDetail.areaorquantity}" readonly/></td>
				    <td><input type="text" id="remark" name="remark"  class="form-control" th:value="${pumpDetail.remark}" readonly/></td>
				  </tr>
			</table>
			
			<h4 class="form-header h4">设备</h4>
			<table  id ="tbl2" class="table table-striped table-bordered table-condensed">
				<thead>
				  <tr>
				    <th>名称</th>
				    <th>建设单位/生产厂家</th>
				    <th>规格型号</th>
				    <th width="8%">单位</th>
				    <th width="10%">面积/数量</th>
				    <th>备注</th>
				  </tr>
				  
				  </thead>
				   <tr th:each="pumpDetail:${obj.list2}">
				    <td><input type="text" id="assetname2" name="assetname2"  class="form-control" required="required" th:value="${pumpDetail.assetname}" readonly/></td>
				    <td><input type="text" id="supplyer2" name="supplyer2"  class="form-control" th:value="${pumpDetail.supplyer}" readonly/></td>
				    <td><input type="text" id="dspec2" name="dspec2"   class="form-control" th:value="${pumpDetail.dspec}" readonly/></td>
				    <td><input type="text" id="dunit2" name="dunit2"   class="form-control"th:value="${pumpDetail.dunit}" readonly /></td>
				    <td><input type="number" id="areaorquantity2" name="areaorquantity2"  class="form-control" th:value="${pumpDetail.areaorquantity}" readonly/></td>
				    <td><input type="text" id="remark2" name="remark2"  class="form-control" th:value="${pumpDetail.remark}" readonly/></td>
				  </tr>
			</table>
	</form>
    </div>
    <div class="row">
        <div class="col-sm-offset-5 col-sm-10">
            <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭 </button>
        </div>
    </div>
	<th:block th:include="include :: footer" />
	<script>
	    var prefix = ctx + "op/report/pump";
	
        $("#form").validate({
        	onkeyup: false,
        	rules:{
        		
        	},
        	messages: {
                "loginName": {
                    remote: "用户已经存在"
                },
        		"email": {
                    remote: "Email已经存在"
                },
        		"phonenumber":{
                	remote: "手机号码已经存在"
        		}
            },
            focusCleanup: true
        });
        
        function submitHandler() {
	        if ($.validate.form()) {
	        	var data = $("#form").serializeArray();
	        	$.operate.save(prefix + "/add", data);
	        }
	    }
        
        /*用户管理-新增-选择部门树*/
        function selectDeptTree() {
        	
        	var treeId = $("#treeId").val();
        	var deptId = $.common.isEmpty(treeId) ? "100" : $("#treeId").val();
        	var url = ctx + "system/dept/selectDeptTree/" + deptId;
			var options = {
				title: '选择部门',
				width: "380",
				url: url,
				callBack: doSubmit
			};
			$.modal.openOptions(options);
		}
        function doSubmit(index, layero){
			var tree = layero.find("iframe")[0].contentWindow.$._tree;
				var body = layer.getChildFrame('body', index);
    			$("#treeId").val(body.find('#treeId').val());
    			$("#treeName").val(body.find('#treeName').val());
    			layer.close(index);
		}
         
        

		function addClomn() {
			
			var newTr = tbl1.insertRow();
		    var newTd4 = newTr.insertCell();
		    var newTd6 = newTr.insertCell();
		    var newTd7 = newTr.insertCell();
		    var newTd8 = newTr.insertCell();
		    var newTd9 = newTr.insertCell();
		    var newTd10 = newTr.insertCell();
		    var newTd11 = newTr.insertCell();
		    newTd4.innerHTML = '<td><input type="text" id="assetname" name="assetname"    class="form-control" required="required"/></td>';
		    newTd6.innerHTML = '<td><input type="text" id="supplyer" name="supplyer"    class="form-control"/></td>';
		    newTd7.innerHTML = '<td><input type="text" id="dspec" name="dspec"   class="form-control"/></td>';
		    newTd8.innerHTML = '<td><input type="text" id="dunit" name="dunit"    class="form-control"/></td>';
		    newTd9.innerHTML = '<td><input type="number" id="areaorquantity" name="areaorquantity"    class="form-control"/></td>';
		    newTd10.innerHTML = '<td><input type="text" id="remark" name="remark"    class="form-control"/></td>';
		    newTd11.innerHTML = '<td><a href="javascript:" onclick="deleteClomn(this);" class="btn"><i class="fa fa-minus" aria-hidden="true"></i></a> </td></tr>';

		};
		function deleteClomn(r){  
		    if(confirm("确定要删除当前行?"))  
		    {  
		        var i=r.parentNode.parentNode.rowIndex;  
		        document.getElementById('tbl1').deleteRow(i);  
		    } 
		}
		
		function addClomn2() {
			
			var newTr = tbl2.insertRow();
		    var newTd4 = newTr.insertCell();
		    var newTd6 = newTr.insertCell();
		    var newTd7 = newTr.insertCell();
		    var newTd8 = newTr.insertCell();
		    var newTd9 = newTr.insertCell();
		    var newTd10 = newTr.insertCell();
		    var newTd11 = newTr.insertCell();
		    newTd4.innerHTML = '<td><input type="text" id="assetname" name="assetname"    class="form-control" required="required"/></td>';
		    newTd6.innerHTML = '<td><input type="text" id="supplyer" name="supplyer"    class="form-control"/></td>';
		    newTd7.innerHTML = '<td><input type="text" id="dspec" name="dspec"   class="form-control"/></td>';
		    newTd8.innerHTML = '<td><input type="text" id="dunit" name="dunit"    class="form-control"/></td>';
		    newTd9.innerHTML = '<td><input type="number" id="areaorquantity" name="areaorquantity"    class="form-control"/></td>';
		    newTd10.innerHTML = '<td><input type="text" id="remark" name="remark"    class="form-control"/></td>';
		    newTd11.innerHTML = '<td><a href="javascript:" onclick="deleteClomn2(this);" class="btn"><i class="fa fa-minus" aria-hidden="true"></i></a> </td></tr>';

		};
		function deleteClomn2(r){  
		    if(confirm("确定要删除当前行?"))  
		    {  
		        var i=r.parentNode.parentNode.rowIndex;  
		        document.getElementById('tbl2').deleteRow(i);  
		    } 
		}
    </script>
</body>
</html>
