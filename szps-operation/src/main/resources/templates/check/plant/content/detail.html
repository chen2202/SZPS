<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('点检内容')"/>
    <th:block th:include="include :: datetimepicker-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-content-edit" th:object="${plantCheckContent}">
        <input name="contentSid" th:field="*{contentSid}" type="hidden" readonly="readonly">
        <div class="form-group">
            <label class="col-sm-3 control-label">
                <text style="font-family: '苹方 中等';">污水厂代码：</text>
            </label>
            <div class="col-sm-8">
                <input style="font-family: '苹方 中等'" readonly="readonly" name="plantId" th:field="*{plantId}" class="form-control" type="text"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">
                <text style="font-family: '苹方 中等';">点检ID：</text>
            </label>
            <div class="col-sm-8">
                <input style="font-family: '苹方 中等'" readonly="readonly" name="checkId" th:field="*{checkId}" class="form-control" type="text"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">
                <text style="font-family: '苹方 中等';">点检内容：</text>
            </label>
            <div class="col-sm-8">
                 <textarea id="checkName" name="checkName" class="form-control"
                           style="resize: none; height: 150px;font-family: '苹方 中等'" readonly="readonly" required>[[*{checkName}]]</textarea>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: datetimepicker-js"/>
<script type="text/javascript">
    var prefix = ctx + "check/plant/content";
    $("#form-content-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-content-edit').serialize());
        }
    }

    $("input[name='contentCreatetime']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });
</script>
</body>
</html>
