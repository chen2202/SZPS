<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('资料列表')"/>
    <link th:href="@{/css/dm/dm.css}" rel="stylesheet"/>
    <style>
        #btn-data-show {
            border-radius: 4px;
            background: linear-gradient(270deg, #1ECFF7 0%, #2E9BFF 100%);
            border: 1px solid rgba(255, 255, 255, 0.40);
            color: rgba(255, 255, 255, 1);
        }

        .dm-switch {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        / / height: 34 px;
            font-size: 0px;
            text-rendering: optimizelegibility;
            margin-top: 30px;
        }

        .btn-outset {
            position: relative;
            display: inline-block;
            width: 130px;
        / / height: 32 px;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0.15) 0%, rgba(0, 0, 0, 0.09) 100%);
            cursor: pointer;
            padding: 1px 2px 2px 2px;
        }

        .left, .left .btn-inset {
            border-radius: 4px 0px 0px 4px;
        }

        .right, .right .btn-inset {
            border-radius: 0px 4px 4px 0px;
        }

        .checked.btn-outset {
            background: linear-gradient(0deg, rgba(22, 156, 211, 1) 0%, rgba(33, 186, 248, 1) 100%);
        }

        .btn-inset {
            height: 29px;
            line-height: 29px;
            text-align: center;
            font-size: 16px;
            font-weight: 400;
            color: rgba(0, 0, 0, 0.65);
            background: rgba(255, 255, 255, 1);
            box-shadow: rgba(187, 248, 255, 0) 0px -2px 4px 0px inset;
        }

        .checked .btn-inset {
            color: #fff;
            background: rgba(36, 188, 250, 1);
            box-shadow: 0px -2px 4px 0px rgba(187, 248, 255, 0.6) inset;
        }
    </style>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">

        <div class="dm-switch" shiro:hasPermission="dm:data:add">
            <div class="btn-outset left checked" onclick="toggleBtn(event, this)">
                <div class="btn-inset">资料展示</div>
            </div>
            <div class="btn-outset right" onclick="toggleBtn(event, this)">
                <div class="btn-inset">资料审批</div>
            </div>
        </div>

        <div class="col-sm-12 search-collapse">
            <form id="data-form">
                <div class="select-list">
                    <ul>
                        <li>
                            <label>资料名称：</label>
                            <input type="text" name="dataTheme"/>
                        </li>
                        <li>
                            <label>资料类别：</label>
                            <select name="dataType">
                                <option value=""></option>
                                <option value="规划资料">规划资料</option>
                                <option value="标准资料">标准资料</option>
                                <option value="预案资料">预案资料</option>
                            </select>
                        </li>
                        <li>
                            <label>所属流域：</label>
                            <select name="dataRiver">
                                <option value=""></option>
                                <option value="茅洲河">茅洲河</option>
                                <option value="观澜河">观澜河</option>
                                <option value="龙岗河">龙岗河</option>
                                <option value="深圳河湾">深圳河湾</option>
                                <option value="坪山河">坪山河</option>
                                <option value="大亚湾">大亚湾</option>
                            </select>
                        </li>
                        <li>
                            <label>所属区域：</label>
                            <select name="dataBorough">
                                <option value=""></option>
                                <option value="南山区">南山区</option>
                                <option value="福田区">福田区</option>
                                <option value="盐田区">盐田区</option>
                                <option value="罗湖区">罗湖区</option>
                            </select>
                        </li>
                        <li class="select-time">
                            <label>编制时间：</label>
                            <input type="text" class="time-input" id="startTime" placeholder="开始时间"
                                   name="params[beginTime]" lay-key="3">
                            <span>-</span>
                            <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"
                                   lay-key="4">
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()">
                                <i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()">
                                <i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.addTab()" shiro:hasPermission="dm:data:add">
                <i class="fa fa-plus"></i> 新增
            </a>
            <a class="btn btn-primary single disabled" onclick="$.operate.editTab()" shiro:hasPermission="dm:data:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()"
               shiro:hasPermission="dm:data:remove">
                <i class="fa fa-trash"></i> 删除
            </a>
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="dm:data:export">
                <i class="fa fa-download"></i> 导出
            </a>

            <!--				<a th:href="@{/dm/data}" class="btn-success btn" id="btn-data-show" shiro:hasPermission="dm:data:add">规划资料展示</a>-->
            <!--				<a th:href="@{/dm/audit}" class="btn-success btn" id="btn-data-audit" shiro:hasPermission="dm:data:add">规划任务审批</a>-->

        </div>

        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true">
            </table>
        </div>

    </div>
</div>

<th:block th:include="include :: footer"/>
<script th:inline="javascript">

    var editFlag = [[${@permission.hasPermi('dm:data:edit')}]];
    var removeFlag = [[${@permission.hasPermi('dm:data:remove')}]];
    var prefix = ctx + "dm/data";
    var file_prefix = ctx + "dm/file";

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: file_prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "规划资料",
            columns: [{
                checkbox: true
            },
                {
                    field: 'dataId',
                    title: '编号',
                    sortable: true
                },
                {
                    field: 'dataTheme',
                    title: '资料名称'
                },
                {
                    field: 'dataRiver',
                    title: '所属流域'
                },
                {
                    field: 'dataBorough',
                    title: '所属区域'
                },
                {
                    field: 'dataCompany',
                    title: '编制单位'
                },
                {
                    field: 'dataDate',
                    title: '编制时间',
                    sortable: true,
                    formatter: function (value, row, index) {
                        return formatDate(value);
                    }
                },
                {
                    field: 'updateTime',
                    title: '最后更新时间',
                    sortable: true,
                    formatter: function (value, row, index) {
                        return formatDate(value);
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-primary btn-xs href="javascript:void(0)" onclick="getPermission(\'' + row.dataId + '\')"><i class="fa fa-edit"></i>申请访问</a> ');
                        actions.push('<a class="btn btn-info btn-xs" href="javascript:void(0)" onclick="dataView(\'' + row.dataId + '\')"><i class="fa fa-edit"></i>查看</a> ');
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.editTab(\'' + row.dataId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.dataId + '\')"><i class="fa fa-trash"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });

    /* 查看资料*/
    function dataView(dataId) {
        var url = prefix + '/dataView/' + dataId;
        $.modal.openTab("浏览规划资料", url);
    }


    var per_prefix = ctx + "dm/permission";

    /* 资料权限管理-申请权限 */
    function getPermission(dataId) {
        $.modal.confirm("确认申请访问该资料？", function () {
            var url = per_prefix + '/getPermission/' + dataId;
            $.operate.post(url);
        })
    }

    function toggleBtn(e, element) {
        var left = document.getElementsByClassName('left')[0];
        if (element == left) {
            location.href = ctx + 'dm/data';
        } else {
            location.href = ctx + 'dm/audit';
        }
    }

    function formatDate(date) {
        if (date == null || date == '') {
            return "--";
        } else {
            var d = new Date(date),
                month = '' + (d.getMonth() + 1),
                day = '' + d.getDate(),
                year = d.getFullYear();

            if (month.length < 2) month = '0' + month;
            if (day.length < 2) day = '0' + day;

            return [year, month, day].join('-');
        }
    }
</script>
</body>
</html>
