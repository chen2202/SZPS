<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增检查人员')" />
	<th:block th:include="include :: ztree-css" />
	<link th:href="@{/css/op/public.css}" rel="stylesheet"/>
	<link th:href="@{/css/op/operation.css}" rel="stylesheet"/>
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-role-add">
			<div class="form-group">
				<label class="col-sm-3 control-label ">执法人员姓名：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="staffName" id="staffName" maxlength="10" placeholder="请输入执法人员姓名" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label ">执法人员单位：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="staffDept" id="staffDept" maxlength="20" placeholder="请输入执法人员单位" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label ">执法人员类型：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="staffPost" id="staffPost" maxlength="10" placeholder="请输入执法人员类型" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label ">执法证件编号：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="staffCart" id="staffCart" maxlength="30" placeholder="请输入执法证件编号" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label ">执法人员状态：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="staffW" id="staffW" maxlength="10" placeholder="请输入执法人员状态" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">执法范围：</label>
				<div class="col-sm-8">
					<select class="form-control" name="staffArea" id="staffArea">
						<option value="">请选择执法范围</option>
						<option value="罗湖区">罗湖区</option>
						<option value="南山区">南山区</option>
						<option value="福田区">福田区</option>
						<option value="盐田区">盐田区</option>
					</select>
				</div>
			</div>

		</form>
	</div>
	<th:block th:include="include :: footer" />
	<th:block th:include="include :: ztree-js" />
	<script type="text/javascript">

		
		$("#form-role-add").validate({
			rules:{
				onkeyup: false,
				roleName:{
					remote: {
		                url: ctx + "system/role/checkRoleNameUnique",
		                type: "post",
		                dataType: "json",
		                data: {
		                	"roleName" : function() {
		                		return $.common.trim($("#roleName").val());
		                    }
		                },
		                dataFilter: function(data, type) {
		                	return $.validate.unique(data);
		                }
		            }
				},
				roleKey:{
					remote: {
		                url: ctx + "system/role/checkRoleKeyUnique",
		                type: "post",
		                dataType: "json",
		                data: {
                            "roleKey" : function() {
                                return $.common.trim($("#roleKey").val());
                            }
		                },
		                dataFilter: function(data, type) {
		                	return $.validate.unique(data);
		                }
		            }
				},
				roleSort:{
					digits:true
				},
			},
			messages: {
		        "roleName": {
		            remote: "角色名称已经存在"
		        },
		        "roleKey": {
		            remote: "角色权限已经存在"
		        }
		    },
		    focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	        	add();
	        }
	    }
	
		function add() {

			var staffName = $("input[name='staffName']").val();
			var staffArea = $("select[name='staffArea']").val();
			var staffCart = $("input[id='staffCart']").val();
            var staffDept = $("input[id='staffDept']").val();
			var staffPost = $("input[name='staffPost']").val();
            var staffW = $("input[name='staffW']").val();
			$.ajax({
				cache : true,
				type : "POST",
				url : ctx + "supervise/data1/add",
				data : {
					"staffName": staffName,
					"staffArea": staffArea,
					"staffCart": staffCart,
					"staffDept": staffDept,
					"staffPost": staffPost,
                    "staffW":staffW
				},
				async : false,
				error : function(request) {
					$.modal.alertError("系统错误");
				},
				success : function(data) {
					$.operate.successCallback(data);
				}
			});
		}
	</script>
</body>
</html>
