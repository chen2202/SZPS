<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('op:permit:editDone')}]];
    var prefix = ctx + "op/permit";

    $(function() {
        var options = {
            url: prefix + "/done",
            createUrl: prefix + "/TaskCheck",
            updateUrl: prefix + "/editDone/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            sortName: "sblsh",
            modalName: "已审批",
            columns: [
                {
                    field: 'sblsh',
                    title: '业务编号'
                },
                {
                    field: 'sxmc',
                    title: '事项名称'

                },
                {
                    field: 'fsxbm',
                    title: '项目名称'

                },
                {
                    field: 'sqrmc',
                    title: '申请单位/人'

                },
                {
                    field: 'lxrxm',
                    title: '联系人'

                },
                {
                    field: 'lxrsj',
                    title: '联系电话'

                },
                {
                    field:'byzd1',
                    title:'受理时间'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class=" ' + editFlag + '"  href="javascript:void(0)" onclick="$.operate.edit(\'' + row.sblsh + '\')">查看详情</a> ');
                        //actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.taskNumber + '\')"><i class="fa fa-remove"></i>删除</a> ');
                        return actions.join('');
                    }
                }

                ]
        };
        $.table.init(options);
    });
