<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('维保信息')" />
</head>
<body class="gray-bg">
    <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="csdtspare-form">
					<input name=deptid type="hidden" id="treeId"/>
					<div class="select-list">
						<ul>
							<li>
		                         <label >名称：</label>
                            	<input name="devname"  id="devname" type="text" >
							</li>
							
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
		<div class="select-list">
			<ul>
				<li>
                   	<a class="btn"  th:href="'/op/dev/csdtinfo'"  style="border-color: #1a7bb9">设备清单</a>
                   	<a class="btn"  th:href="'/op/dev/csdtsupplier'"  style="border-color: #1a7bb9">供应商</a>
                   	<a class="btn"  th:href="'/op/dev/csdtspare'"  style="border-color: #EE0000">备品备件</a>
                   	<a class="btn"  th:href="'/op/dev/csdtmaintenance'"  style="border-color: #1a7bb9">维保信息</a>
				</li>
			</ul>
		</div>				
	        <div class="btn-group-sm" id="toolbar" role="group">
		        <a class="btn btn-success" onclick="$.operate.addTab()" shiro:hasPermission="dev:csdtspare:add">
		            <i class="fa fa-plus"></i> 新增
		        </a>
		        <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="dev:csdtspare:delete">
		            <i class="fa fa-remove"></i> 删除
		        </a>
		        <!-- <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="dev:csdtspare:export">
		            <i class="fa fa-download"></i> 导出
		        </a> -->
	        </div>
	        
	        <div class="col-sm-12 select-table table-striped">
	            <table id="bootstrap-table" data-mobile-responsive="true"></table>
	        </div>
    	</div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "op/dev/csdtspare";
        var viewFlag = [[${@permission.hasPermi('dev:csdtspare:view')}]];
        var editFlag = [[${@permission.hasPermi('dev:csdtspare:edit')}]];
        var removeFlag = [[${@permission.hasPermi('dev:csdtspare:delete')}]];
        
       
        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                
                modalName: "列表",
                columns: [{
		            checkbox: true
		        },
				{
					field : 'id', 
					title : '序号' 
				},
				{field: 'devname',title: '备件名称',},
				{field: 'dtype',title: '类型',},
				{field: 'dnumber',title: '编号',},
				{field: 'dmodel',title: '型号规格',},
				{field: 'quantity',title: '数量',},
				{field: 'unit',title: '单位',},
				{field: 'unitprice',title: '单价',},
				{field: 'idnumber',title: '出厂编号',},
				{field: 'releasedate',title: '出厂日期',},
				{field: 'supplier',title: '供应商',},

		        {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.editTab(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
        
        
        /*用户管理-新增-选择部门树*/
        function selectDeptTree() {
        	
        	var treeId = $("#treeId").val();
        	var deptId = $.common.isEmpty(treeId) ? "100" : $("#treeId").val();
        	var url = ctx + "system/dept/selectDeptTree/" + deptId;
			var options = {
				title: '选择部门',
				width: "380",
				url: url,
				callBack: doSubmit
			};
			$.modal.openOptions(options);
		}
        function doSubmit(index, layero){
			var tree = layero.find("iframe")[0].contentWindow.$._tree;
			//if ($.tree.notAllowParents(tree)) {
				var body = layer.getChildFrame('body', index);
    			$("#treeId").val(body.find('#treeId').val());
    			$("#treeName").val(body.find('#treeName').val());
    			layer.close(index);
			//}
		}
    </script>
</body>
</html>
