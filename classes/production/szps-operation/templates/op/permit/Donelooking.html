<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('查看已审批')" />
	<th:block th:include="include :: ztree-css" />
	<link th:href="@{/css/op/operation.css}" rel="stylesheet"/>
	<link th:href="@{/css/op/public.css}" rel="stylesheet"/>
</head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-role-edit" th:object="${look}">
			<!--<input id="staffNumber" name="staffNumber" type="hidden" th:field="*{staffNumber}"/>-->

			<div class="form-group">
				<label class="col-sm-3 control-label ">业务编号：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text"  id="SBLSH" th:field="*{SBLSH}" readonly >
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label ">事项名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text"  id="SXMC" th:field="*{SXMC}" readonly >
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label ">项目名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text"  id="FSXBM" th:field="*{FSXBM}" readonly >
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label ">申请单位/人：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text"  id="SQRMC" th:field="*{SQRMC}" readonly >
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label ">联系人：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text"  id="LXRXM" th:field="*{LXRXM}" readonly >
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label ">联系人证件类型：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text"  id="LXRZJLX" th:field="*{LXRZJLX}" readonly >
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label ">联系电话：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text"  id="LXRSJ" th:field="*{LXRSJ}" readonly >
				</div>
			</div>



			<div class="form-group">
				<label class="col-sm-3 control-label ">受理时间：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text"  id="BYZD1" th:field="*{BYZD1}" readonly >
				</div>
			</div>

		</form>
	</div>
	<th:block th:include="include :: footer" />
	<th:block th:include="include :: ztree-js" />
	<script type="text/javascript">
	</script>
</body>
</html>
